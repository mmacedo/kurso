          frazo: "Saya tidak akan makan roti seperti itu."
          vorto: "Seperti itu"
        ĉi: 
          frazo: "Semua cara tolong adalah menggembirakan."
          vorto: "Semua cara"
      korelativoj_al: 
        ekspliko: "Sebab,  alasan"
