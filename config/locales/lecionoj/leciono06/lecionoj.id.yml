          frazo: "Dia begitu cantik.  Oleh karena itu, saya cintanya."
          vorto: "Karena itu"
        ĉi: 
          frazo: "Anda menanya mengapa saya cinta anda.  Saya menjawab: karena segala sebab!"
          vorto: "Dengan segala sebab"
