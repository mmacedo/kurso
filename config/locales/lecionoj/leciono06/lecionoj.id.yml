          vorto: "Sesuatu sebab"
        ki: 
          frazo: "Mengapa anak itu berlari? - Karena dia senang sekali."
          vorto: "Mengapa,   kenapa"
        neni: 
          frazo: "Anda dapat  memacu dia sebanyak yang anda ingin.  Tak ada alasan dapat memarahkannya."
          vorto: "Tak ada alasan"
