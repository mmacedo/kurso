          frazo: "Apakah anda meragukan suatu cara tentang tatabahasa Esperanto?"
          vorto: "Suatu cara"
        ki: 
          frazo: "Bagaimana hari anda?  - Hari saya baik sekali, terima kasih.  (sudah)"
          vorto: "Semacam apa"
        neni: 
          frazo: "Tidak,  tidak ada cara keragu-raguan yang saya punya tentangnya."
