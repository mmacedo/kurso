          vorto: 某样的
        ki:
          frazo: "你一天过得怎样？ —— 我一天过得非常好，谢谢！"
          vorto: 什么样的，那样的
        neni:
          frazo: 不，我对它没有任何疑问。
          vorto: 没有任何……的
        ti:
          frazo: 我不吃那样的面包。
          vorto: 那样的
        ĉi:
          frazo: 各种帮助都欢迎。
          vorto: 每样的，各样的
      korelativoj_al:
        ekspliko: 原因，理由
        i:
          frazo: 由于某种原因我还不了解你。
          vorto: 因为某种缘故
        ki:
          frazo: "孩子为什么跑？—— 因为他非常高兴。"
          vorto: 为什么
        neni:
          frazo: 你可以尽管逗弄他，他没有理由生气。
          vorto: 没有理由
        ti:
          frazo: 她非常漂亮，所以我爱她。
          vorto: 因此，所以
        ĉi:
          frazo: 你问我为什么爱你，我的回答是：理由多着啦！
          vorto: 种种理由，各种缘故
      korelativoj_el:
