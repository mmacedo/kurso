        frazo-2: "Tôi không hiểu cái mà bạn đang nói đến (cái mà bạn nói)."
        frazo-3: "Tôi đã nhìn thấy người mà có ngôi nhà màu trắng."
        frazo-4: "Tôi đã tìm thấy cô ấy tại nơi mà họ bán bánh."
        frazo-5: "Hôm qua, khi tôi ở thành phố, tôi đã mua những bông hoa."
        frazo-6: "Cô ấy đẹp như mẹ cô ta."
        frazo-7: "Tôi mua nhiều như tôi cần."
