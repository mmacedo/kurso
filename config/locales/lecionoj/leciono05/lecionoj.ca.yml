        ekspliko: "Heus aquí unes paraules molt útils que són part d'un sistema regular i tancat. Se les anomena \"correlatius\". El seu significat és el resultat de combinar una arrel i una terminació."
        titolo: Correlatius
      korelativoj_am: 
        ekspliko: Temps
        i: 
          frazo: "Has visitat Brasil alguna vegada?"
          vorto: "En algun moment"
        ki: 
          frazo: "Quan compraràs el llibre? — Demà al matí."
          vorto: Quan
        neni: 
          frazo: "No, no he visitat mai aquest país."
          vorto: "(No) mai"
        ti: 
          frazo: "Vaig aprendre esperanto quan era a l'escola."
          vorto: "Llavors, aleshores"
        ĉi: 
          frazo: "Tanmateix sempre l'he volgut visitar."
          vorto: Sempre
      korelativoj_cxi: 
        ekspliko: "Aquesta paraula indica proximitat i pot posar-se davant o darrere del correlatiu al que està associada."
        frazo-1: "Què és això?"
        frazo-2: "Això és un animal."
        frazo-3: "Aquesta és la meva casa."
        rimarkigo: "Els correlatius acabats en \"o\" (\"tio\", \"kio\", etc: \"què\", \"això\") poden tenir acusatiu (\"tion\", \"kion\"), però no plural (-j)."
