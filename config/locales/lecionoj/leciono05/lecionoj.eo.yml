      korelativoj01: 
        ekspliko: "Jen tre utilaj vortetoj, kiuj estas parto de regula kaj fermita sistemo. Tiujn ĉi vortetojn oni nomas korelativoj. La signifo de ĉiu korelativo estas la kombina rezulto de ĝia radiko (prefikso) kaj ĝia finaĵo (sufikso)."
        titolo: Korelativoj
      korelativoj_am: 
        ekspliko: Tempo
        i: 
          frazo: "Ĉu vi iam vizitis Brazilon?"
          vorto: Iam
        ki: 
          frazo: "Kiam vi aĉetos la libron? -- Morgaŭ matene."
          vorto: Kiam
        neni: 
          frazo: "Ne, mi neniam vizitis tiun landon."
          vorto: Neniam
        ti: 
          frazo: "Mi lernis Esperanton tiam, kiam mi estis en la lernejo."
          vorto: Tiam
        ĉi: 
          frazo: "Tamen mi ĉiam deziris viziti ĝin."
          vorto: Ĉiam
      korelativoj_cxi: 
        ekspliko: "Tiu ĉi vorteto indikas proksimecon, kaj povas esti antaŭ aŭ post la korelativo, al kiu ĝi rilatas."
        frazo-1: "Kio estas ĉi tio?"
        frazo-2: "Ĉi tio estas besto."
        frazo-3: "Ĉi tiu estas mia domo."
        rimarkigo: "La korelativoj finiĝantaj per \"o\" (\"kio\", \"tio\" ktp) povas ricevi la akuzativan finaĵon (\"kion\", \"tion\"), sed  ne ricevas la pluralon (-j)."
      korelativoj_e: 
        ekspliko: "Montras lokon."
        i: 
          ekspliko: "Montras nedifinecon."
          frazo: "Mia krajono estas ie en la ĝardeno."
          vorto: Ie
        ki: 
          ekspliko: "Montras demandon; montras rilaton al la antaŭa propozicio."
          frazo: "Kie vi loĝas? -- Mi loĝas en Kanado."
          vorto: Kie
        neni: 
          ekspliko: "Prezentas nean sencon."
          frazo: "Nenie mi trovis mian libron."
          vorto: Nenie
        ti: 
          ekspliko: "Uzata por indiki, montri."
          frazo: "Mi loĝas tie, kie estas la aŭto."
          vorto: Tie
        ĉi: 
          ekspliko: "Montras kolekton, aron."
          frazo: "Malsaĝulo ĉie sian nomon skribas."
          vorto: Ĉie
      korelativoj_o: 
        ekspliko: "Afero, objekto, aĵo."
        i: 
          frazo: "Io okazis!"
          vorto: Io
        ki: 
          frazo: "Kio estas geografio? -- Geografio estas scienco."
          vorto: Kio
        neni: 
          frazo: "Pli bona io, ol nenio."
          vorto: Nenio
        ti: 
          frazo: "Kio estas tio? -- Tio estas muzikilo."
          vorto: Tio
        ĉi: 
          frazo: "Mi forgesis ĉion."
          vorto: Ĉio
      korelativoj_u: 
        ekspliko: "Montras individuon. Kiam temas pri pli ol unu, ĝi devas ricevi la finaĵon \"j\"."
        i: 
          ekspliko: "Montras nedifinecon."
          frazo: "Venis iuj personoj, kiujn mi ne konas."
          vorto: Iu
        ki: 
          ekspliko: "Montras demandon; montras rilaton al la antaŭa propozicio."
          frazo: "Kiu estis via unua instruisto? -- Sinjoro Karlo."
          vorto: Kiu
        neni: 
          ekspliko: "Prezentas nean sencon."
          frazo: "Kiu venis hieraŭ? -- Neniu venis hieraŭ."
          vorto: Neniu
        ti: 
          ekspliko: "Uzata por indiki, montri."
          frazo: "Tiu libro estas tre bona."
          vorto: Tiu
        ĉi: 
          ekspliko: "Montras kolekton, aron."
          frazo: "Ĉiu homo amas sin mem."
          vorto: Ĉiu
