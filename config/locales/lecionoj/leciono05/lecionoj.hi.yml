      korelativoj01: 
        ekspliko: "यह कुछ उपयोग कर शब्द हैं, यह अपना व्याकरण का एक भाग है. यह शब्द को हम सहसंबंधी कहते है. इनके अर्थ जब हम उपसर्ग और पूर्वसर्ग के साथ उपयोग करने से होता हैं."
        titolo: सहसंबंधी
      korelativoj_am: 
        ekspliko: वक्त
        i: 
          frazo: "आप कभी ब्राज़ील गए हैं?"
          vorto: "किसी न किसी वक्त मैं"
        ki: 
          frazo: "आप पुस्तक कब खरीदेंगे? -- कल सुबह."
