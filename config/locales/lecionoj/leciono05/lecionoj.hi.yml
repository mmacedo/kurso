          frazo: "नहीं, मैं कभी उस राष्ट्र को नहीं गया."
          vorto: "कभी नहीं"
        ti: 
          frazo: "मैं एस्पेरान्तो पड़ा हूँ जब मैं पाठशाला."
          vorto: "उस वक्त"
        ĉi: 
          frazo: "पर मैं हर वक्त उस राष्ट्र को जाना चाहता हूँ."
          vorto: "हर वक्त"
      korelativoj_cxi: 
        ekspliko: "यह शब्द नजदीक मतलब दिलाता हैं, यह उप या पूर्व हो सकता हैं, जिससे यह सहसंबन्धी होता हैं."
        frazo-1: "यह क्या हैं?"
        frazo-2: "यह पशु हैं."
        frazo-3: "यह मेरा घर हैं."
        rimarkigo: "सहसंबन्धी शब्दों के अंत मैं \"o\" आता हैं (\"kio\", \"tio\" ktp) और कर्मकारक अक्षर भी लगा सकते हैं (\"kion\", \"tion\"), पर बहुवचन अक्षर नहीं लेता हैं (-j)."
      korelativoj_e: 
        ekspliko: "जगह के बारे मैं."
        i: 
          ekspliko: "परिभाषा से संकेत नहीं मिलता है."
          frazo: "मेरा वर्तिका इस भाग मैं कहीं न कहीं हैं."
          vorto: "कहीं न कहीं"
        ki: 
          ekspliko: "प्रश्न बताता हैं, पूर्वसर्ग के साथ सह्सम्बन्धी होता हैं."
          frazo: "आप कहाँ रहते हो?-- मैं कनाडा मे रहता हूँ."
          vorto: कहाँ
        neni: 
          ekspliko: "इसका विपरीतार्थ मतलब होता हैं."
          frazo: "मेरा पुस्तक मुझे कही नहीं मिल रही हैं."
          vorto: "कहीं भी नहीं"
        ti: 
          ekspliko: "बताने के लिए उपयोग करते हैं."
          frazo: "मैं वहा रहता हूँ, जहाँ वो वाहन खड़ी हैं."
          vorto: वहा
