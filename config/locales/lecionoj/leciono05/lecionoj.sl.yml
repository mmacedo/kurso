          vorto: "tedaj, takrat"
      korelativoj_cxi: 
        ekspliko: "Je beseda, ki približuje pomen. Lahko se uporablja pred ali za besedami iz korelativne tabele. Npr. TIE = tam, ĉi tie ali tie ĉi = tukaj, TIU = ta, oni, tiu ĉi ali ĉi tiu = tale."
        frazo-1: "Kaj je tole?"
        frazo-2: "Tole je žival."
        frazo-3: "Tale je moja hiša."
        rimarkigo: "Korelativi , ki se končajo na \"o\" (\"kio\", \"tio\", ...) dobijo v akuzativu končnico (-n) (\"kiojn\",\"tion\",...), toda ne dobijo v množini končnice (-j)."
