        ekspliko: "Evo nekaj zelo uporabnih besed, ki so del pravilnega in zaključenega sistema. Imenijemo jih \"korelativi\". Pomen vsakega korelativa je skupni seštevek  pomena  korena (prefiks) in pomena končnice (sufiks)."
        titolo: "Korelativi (zaimki in prislovi)"
      korelativoj_am: 
