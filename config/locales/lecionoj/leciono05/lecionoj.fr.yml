        i: 
          ekspliko: "Indéfini (correspond à \"un certain ..., une certaine ..., quelque ...\")"
          frazo: "Mon crayon est quelque part dans le jardin."
          vorto: "quelque part [à un certain endroit]"
        ki: 
          ekspliko: "Indique une question, ou un lien avec la proposition qui précède."
          frazo: "Où habitez-vous ? — J'habite au Canada."
          vorto: "où ? [à quel endroit ?]"
        neni: 
          ekspliko: "Indique une négation totale (correspond à \"aucun, aucune ...\")"
          frazo: "Je n'ai trouvé mon livre nulle part."
          vorto: "nulle part [à aucun endroit]"
        ti: 
          ekspliko: "Utilisé pour indiquer, montrer (démonstratif)"
          frazo: "J'habite là où est la voiture."
          vorto: "là, y [à cet endroit]"
      korelativoj_o: 
        cxi: 
          frazo: "J'ai tout oublié."
          vorto: "tout, toute chose, chaque chose"
        ekspliko: "Indique une affaire, un objet, une chose (peut prendre le \"n\" de l'accusatif)"
        i: 
          frazo: "Il s'est passé quelque chose !"
          vorto: "quelque chose [une certaine chose]"
        ki: 
