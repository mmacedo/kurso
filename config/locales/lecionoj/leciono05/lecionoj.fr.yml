      korelativoj01: 
        ekspliko: "Voici des petits mots très utiles; ils font parti d'un système régulier et fermé. On appelle ces mots des corrélatifs. La signification de chaque corrélatif résulte de la combinaison de son radical (préfixe) et de sa terminaison (suffixe)."
        titolo: "Les corrélatifs"
      korelativoj_am: 
        cxi: 
          frazo: "Cependant, j'ai toujours voulu le visiter."
          vorto: "toujours, en tout temps [à tout moment]"
        ekspliko: "Indique le temps, le moment"
        i: 
          frazo: "Avez-vous déjà visité le Brésil ?"
          vorto: "une fois, un jour [à un certain moment]"
        ki: 
          frazo: "Quand achèterez-vous le livre ? — Demain matin."
          vorto: "quand ? [à quel moment ?]"
        neni: 
          frazo: "Non, je n'ai jamais visité ce pays."
          vorto: "jamais [à aucun moment]"
        ti: 
          frazo: "J'ai appris l'espéranto quand j'étais à l'école."
          vorto: "alors, en ce temps-là, à ce moment"
      korelativoj_cxi: 
        ekspliko: "Ce petit mot indique la proximité :"
        frazo-1: "Qu'est ceci ? Qu'est-ce que ceci ?"
        frazo-2: "C'est une bête. (Ceci est une bête)"
        frazo-3: "Celle-ci est ma maison."
        rimarkigo: |-
            Les corrélatifs qui se terminent par "o" ("kio", "tio" etc...) peuvent prendre la marque de l'accusatif (-n) mais
            ne peuvent pas prendre la marque du pluriel (-j).
            
            Ceux qui se terminent par "a" ou "u" peuvent prendre et la marque de l'accusatif (-n) et la marque du 
            pluriel (-j).
            
            Devant les mots interrogatifs ("kio", "kie" etc...), on ne doit pas utiliser le mot "ĉu".
      korelativoj_e: 
