          frazo: "Tout homme s'aime lui-même."
          vorto: "chaque, tout, toute ; chacun, chacune"
        ekspliko: "Indique une individualité (peut prendre le \"j\" du pluriel et le \"n\" de l'accusatif)"
        i: 
          ekspliko: "Indéfini (correspond à \"un certain ... , une certaine ..., quelque ...\")"
          frazo: "Certaines personnes sont venues, que je ne connais pas."
          vorto: "quelqu'un [une certaine personne]"
        ki: 
          ekspliko: "Indique une question, ou un lien avec la proposition qui précède."
          frazo: "Qui était votre premier instituteur ? — Monsieur Karlo."
          vorto: "Qui ? Quel ? Qui ..."
        neni: 
