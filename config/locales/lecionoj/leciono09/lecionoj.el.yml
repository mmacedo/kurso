        ekspliko-1: "Μέχρι τώρα χρησιμοποιούσαμε τη συντακτική σειρά υποκείμενο-ρήμα-αντικείμενο/κατηγορούμενο, που χρησιμοποιείται συχνότατα στην Εσπεράντο. Υπάρχουν όμως και άλλες δυνατότητες, εφόσον δεν επηρεάζεται η σαφήνεια της πρότασης. Μία από αυτές τις περιπτώσεις είναι όταν θέλουμε να τονίσουμε κάποιο συγκεκριμένο στοιχείο. Στις ακόλουθες προτάσεις η σειρά των λέξεων έχει αλλάξει για να τονιστεί μία από αυτές:"
