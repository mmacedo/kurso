        ekspliko-1: "Ĝis nun ni uzadis la vortordon subjekto-verbo-komplemento, kiu estas la plej ofte uzata en Esperanto. Tamen aliaj estas eblaj, kondiĉe ke la klareco konserviĝos. Unu el tiuj kazoj estas kiam oni volas emfazi difinitan frazelementon. En la sekvaj frazoj la ordo de la elementoj estas ŝanĝita, por emfazi unu el ili:"
        ekspliko-2: "Por emfazi frazeron oni povas uzi ankaŭ la vorteton \"ja\", kiu reliefigas la sencon:"
        ekspliko-3: "La frazeroj komenciĝantaj per \"KI\" devas veni en la komenco de la propozicio aŭ subpropozicio:"
        ekspliko-4: "Malsamaj aranĝoj de frazeroj estas rimedo vaste uzata en poezio. Atentu la jenajn humurajn kvarversojn, kie subjekto, verbo kaj komplemento aperas en la ses eblaj pozicioj:"
        ekspliko-5: "Tiu libereco donas al poezio enorman flekseblecon, tamen, en prozo aŭ en ĉiutaga uzo, tiu libereco ne estas absoluta, ĉar la kutimo jam sankciis kelkajn formojn, ekzemple:"
        ekspliko-6: "Anstataŭ:"
        ekspliko-7: "Preferu:"
        frazo-1: "Sur la sofo sidas ili, ne aliaj."
        frazo-10: "Ja mi vokis ilin."
        frazo-11: "Morti iam vi ja devas."
        frazo-12: "Ĉu ili ja venos?"
        frazo-13: "Ĉu estis ja ŝi, kiu kantis?"
        frazo-14: "Kion vi volas?"
        frazo-15: "Kiu estas Ana?"
        frazo-16: "Mi volas tion, kion vi volas."
        frazo-17: "Kiam revenos via filo?"
        frazo-18: "Mi ankoraŭ ne scias, kiam li revenos."
        frazo-19: "Mi ne scias, kiun fruktojn elekti."
        frazo-2: "Ili sidas ĝuste sur la sofo, ne aliloke."
        frazo-3: "Estas la hundo, ne alia, kiu ĉasas la katon."
