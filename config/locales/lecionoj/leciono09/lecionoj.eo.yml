        dialogo: |-
            — Mi vidis vin, ho trezoro, kaj mi tuj ekamis vin!
            — Mi kredas vin, tamen oro estu preta en monuj'
            — Mi amas vin, sed, plej kara, mi ne kredis vin tia!
