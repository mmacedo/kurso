      vortordo:
        dialogo: "— T'ho vista, tesoro, e subito mi sono innamorato di te! — Ti credo; tuttavia, non ti manchi l'oro nel borsellino! — Ti amo, ma, carissima, non ti credevo un tipo simile! — Avaro! Se mi amassi, faresti di me una regina."
        ekspliko-1: "Finora, nelle proposizioni s'è rispettato l'ordine: soggetto - verbo - complemento, che è il più frequente in esperanto. Ne sono però possibili altri, a condizione che sia salvaguardata la chiarezza. E' questo il caso quando si voglia enfatizzare un certo elemento della frase. Nelle proposizioni seguenti l'ordine è stato variato, proprio per enfatizzare uno degli elementi:"
        ekspliko-2: "Per enfatizzare un elemento della frase, gli si può affiancare la particella \"ja\", che ne mette in risalto il significato."
        ekspliko-3: "Gli elementi di frase che iniziano con \"ki-\" devono trovarsi all'inizio di proposizione o di sottoproposizione:"
        ekspliko-4: "La poesia ricorre largamente all'espediente di variare l'ordine degli elementi nella frase. Considera le due divertenti quartine che seguono, in cui soggetto, verbo e complemento compaiono in ciascuna delle sei disposizioni possibili:"
        ekspliko-5: "Questa libertà conferisce alla poesia una flessibilità enorme. Peraltro, in prosa e nell'uso quotidiano, tale libertà non è assoluta, essendo alcune forme già sancite dall'uso. Ad esempio:"
        ekspliko-6: "Anziché:"
        ekspliko-7: "Si preferisce:"
        frazo-1: "Sul divano siedono loro (non altri)."
        frazo-10: "In effetti li ho chiamati io (sono stato proprio io a chiamarli)."
        frazo-11: "Morire, un certo giorno, devi (inevitabilmente)."
        frazo-12: "[Loro] verranno davvero?"
        frazo-13: "Era proprio lei, che cantava?"
        frazo-14: "Che cosa vuoi?"
        frazo-15: "Chi è Anna?"
        frazo-16: "[Io] voglio ciò che vuoi tu."
        frazo-17: "Quando tornerà tuo figlio?"
        frazo-18: "Ancora non so quando [egli] tornerà."
        frazo-19: "Non so quali frutti scegliere."
        frazo-2: "[Essi] siedono proprio sul divano (non altrove)."
        frazo-3: "È il cane (non qualcun altro) che dà la caccia al gatto."
        frazo-4: "E' proprio una caccia quella del cane al gatto (non un'occhiata)."
        frazo-5: "Il cane dà la caccia proprio ad un gatto (e non, ad esempio, a un topo)."
        frazo-6: "[Io] chiamai proprio lui (non un'altra persona)."
        frazo-7: "L'amato di Maria è Pietro, non Paolo."
        frazo-8: "Io preferisco il colore verde (non un altro)."
