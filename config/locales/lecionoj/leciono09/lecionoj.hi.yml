        ekspliko-4: "अलग अलग तरीके शब्द क्रम आप कविता मैं उपयोग कर सकते हो. गौर कीजिये इस विचित्र शब्द क्रम को, जहाँ क्रिया, वास्तु और कर्त्ता छे अलग तरीके से लिख्या गया हैं:"
        ekspliko-5: "ऐसी उपलब्धि सिर्फ कविता मैं होता हैं, गद्य मैं हम उपयोग नहीं कर पाएंगे क्यूंकि पहले से कुछ क्रम दिए गए हैं, उदहारण के लिए:"
