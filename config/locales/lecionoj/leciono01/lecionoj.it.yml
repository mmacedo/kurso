      alfabeto: 
        ekspliko: "In esperanto le parole si scrivono esattamente come si pronunciano; e si leggono pronunciando in sequenza il suono di ciascuna lettera. L'accento tonico cade sulla penultima vocale (cioè: a, e, i, o, u; j e ŭ sono semivocali, perciò non influenzano l'accento tonico). Clicca i pulsanti per ascoltare la pronunzia delle parole corrispondenti e ripetile ad alta voce."
        titolo: "L'alfabeto dell'esperanto."
      artikolo: 
        ekspliko: "L'articolo indeterminativo (un, uno; una) in esperanto non esiste, e si considera sottinteso ove manchi l'articolo determinativo \"la\". Quest'ultimo non varia al variare di genere, caso e numero."
        frazoj: 
          frazo-1: "I vostri figli sono nostri amici."
          frazo-2: "Il pane è secco."
          frazo-3: "Il [/ Del] latte caldo è buono."
          frazo-4: "Un fiore è bello."
          frazo-5: "I ragazzi sono grandi."
          frazo-6: "Il padre è buono."
          titolo: Proposizioni
