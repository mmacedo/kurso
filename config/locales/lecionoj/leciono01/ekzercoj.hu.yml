        auxdkompreno01: "Hallás utáni értés: 1. gyakorlat"
        auxdkompreno01-instrukcio: "Szavakat fogsz hallani. Rá kell kattintanod a megfelelõ feliratozott gombra. Ha a válaszod helyes, a gomb eltûnik a panelról, ellenkezõ esetben késõbb ismét elhangzik a gombra írt szó. Legalább 70%-ot kell teljesítened."
      pagxo12:
        frazo01: "1. A tea meleg."
        frazo02: "2. A tanár egy apa."
        frazo03: "3. A te apád jó."
        frazo04: "4. Az új tanárok jók lesznek."
        frazo05: "5. A testvérem egy tanár lesz."
        frazo06: "6. A (Az) te (Ön) fiaid (fiai) barátok lesznek."
        frazo07: "7. A sütemények jók voltak."
        frazo08: "8. A kenyér száraz."
        frazo09: "9. Az új fiú a barátom volt."
        frazo10: "10. A fiúk nagy (nagyszerû) barátok lesznek."
