      pagxo02:
        auxdkompreno01: "Klausymo pratimas I"
        auxdkompreno01-instrukcio: "Išgirdę žodį, paspauskite atitinkamą klavišą. Jei paspausite teisingai, klavišas dings, priešingu atveju tas žodis bus pakartotas vėliau. Turite atsakyti teisingai bent jau 70%."
      pagxo12:
        frazo01: "1. Arbata yra šilta."
        frazo02: "2. Mokytojas yra tėvas."
        frazo03: "3. Tavo tėvas buvo geras."
        frazo04: "4. Nauji mokytojai bus geri."
        frazo05: "5. Mano brolis bus mokytojas."
        frazo06: "6. Jūsų sūnūs bus draugai."
        frazo07: "7. Pyragai buvo geri."
        frazo08: "8. Duona yra sausa."
        frazo09: "9. Naujas berniukas buvo mano draugas."
        frazo10: "10. Berniukai bus geri draugai."
