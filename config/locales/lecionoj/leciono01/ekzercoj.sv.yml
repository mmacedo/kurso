        frazo02: "2. En lärare är en far."
        frazo03: "3. Din far är god (bra)."
        frazo04: "4. De nya lärarna kommer att vara goda (bra)."
        frazo05: "5. Min bror kommer att bli lärare."
        frazo06: "6. Dina söner kommer att bli vänner."
        frazo07: "7. Kakorna har varit goda."
        frazo08: "8. Brödet är torrt."
        frazo09: "9. Den nya pojken är min vän."
        frazo10: "10.Pojkarna kommer att bli stora vänner."
