        auxdkompreno01: Luisteroefening
        auxdkompreno01-instrukcio: |-
            In de volgende oefening hoor je een woord. Klik op de knop die overeenkomt met het juiste woord. Als het goed is verdwijnt de knop van het scherm, zoniet dan hoor je het woord opnieuw op een ander moment tijdens de 
            oefening. Je moet minimaal 70% goed hebben.  (Klik op het groene driehoekje links om te starten, het rode 
            vierkantje is om de les stoppen.  De knop onderaan met de luidspreker herhaalt het woord nog eens).
