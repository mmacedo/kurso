        auxdkompreno01: "Dinlediğini Anlama Alıştırması"
        auxdkompreno01-instrukcio: "Sonraki alıştırmada bir kelime duyacaksınız, dikkatle dinleyin, doğru olduğundan eminseniz doğru cevabın üzerine tıklayın. Eğer doğruyu bulmuşsanız, kelime ekrandan silinecektir, aksi halde alıştırma süresince kelimeyi tekrar işiteceksiniz. En azından %70 başarı sağlamalısınız."
      pagxo12: 
        frazo01: "1. Çay sıcaktır."
        frazo02: "2. Öğretmen babadır."
        frazo03: "3. Babanız iyidir."
        frazo04: "4. Yeni öğretmenler iyidirler."
        frazo05: "5. Kardeşim öğretmendir."
        frazo06: "6. Oğullarınız arkadaş olacaklar."
        frazo07: "7. Börekler iyidir."
        frazo08: "8. Ekmek kurudur."
        frazo09: "9. Yeni çocuk benim arkadaşımdır."
        frazo10: "10. Çocuklar iyi arkadaş olacaklar."
