    leciono01: 
      pagxo02: 
        auxdkompreno01: "Ekzerco pri Aŭdkompreno I"
        auxdkompreno01-instrukcio: "En la sekva ekzerco vi aŭdos vorton kaj devos klaku sur la butono korespondanta al la ĝusta vorto. Se vi trafos, la butono fariĝos griza, kontraŭe la vorton vi aŭdos denove en alia momento dum la ekzerco. Vi devas trafi almenaŭ 70%."
      pagxo12: 
        frazo01: "1. La teo estas varma."
        frazo02: "2. Instruisto estas patro."
        frazo03: "3. Via patro estis bona."
        frazo04: "4. La novaj instruistoj estos bonaj."
        frazo05: "5. Mia frato estos instruisto."
        frazo06: "6. Viaj filoj estos amikoj."
        frazo07: "7. La kukoj estis bonaj."
        frazo08: "8. La pano estas seka."
        frazo09: "9. La nova knabo estis mia amiko."
        frazo10: "10. La knaboj estos bonaj amikoj."
