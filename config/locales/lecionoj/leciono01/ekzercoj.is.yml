    leciono01: 
      pagxo02: 
        auxdkompreno01: "Æfing í að skilja tal I"
        auxdkompreno01-instrukcio: "Í þessari æfingu heyrirðu orð og átt að smella á viðeigandi stað.  Ef þú gerir rétt hverfur orðið af skjánum.  Gerist það ekki, heyrirðu orðið aftur síðar í æfingunni.  Þú þarft að gera a.m.k 70% af orðunum rétt."
      pagxo12: 
        frazo01: "1. Teið er heitt."
        frazo02: "2. Kennari er faðir."
        frazo03: "3. Faðir þinn var góður."
        frazo04: "4. Nýju kennararnir verða góðir."
        frazo05: "5. Bróðir minn verður kennari."
        frazo06: "6. Synir  þínir (ykkar) verða vinir."
        frazo07: "7. Kökurnar voru góðar."
        frazo08: "8. Brauðið er þurrt."
        frazo09: "9. Nýi drengurinn var vinur minn."
        frazo10: "10. Drengirnir verða góðir vinir."
