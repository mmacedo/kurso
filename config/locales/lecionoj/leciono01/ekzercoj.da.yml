      pagxo02:
        auxdkompreno01: "Lytteøvelse I"
        auxdkompreno01-instrukcio: "I denne øvelse vil du høre ordene, og skal klikke på den knap der svarer til det hørte ord. Hvis du vælger rigtigt, vil knappen forsvinde fra skærmen. Hvis du vælger forkert, vil du høre ordet igen på et senere tidspunkt i øvelsen. Prøv at få mindst 70% rigtige."
      pagxo12:
        frazo01: "1. Teen er varm."
        frazo02: "2. En lærer er far."
        frazo03: "3. Din far var god."
        frazo04: "4. De nye lærere vil være gode."
        frazo05: "5. Min bror vil være lærer.  (fremtid)"
        frazo06: "6. Jeres sønner vil være venner.   (fremtid)"
        frazo07: "7. Kagerne var gode."
        frazo08: "8. Brødet er tørt."
        frazo09: "9. Den nye dreng var min ven."
        frazo10: "10. Drengene vil være store venner.  (fremtid)"
