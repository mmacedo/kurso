      prepozicioj03:
        ekspliko-1: "Otrajā lekcijā mēs redzējām, ka galotne -n norāda uz tiešā papildinātāja klātbūtni. Tas ir akuzatīvs. Piem.:"
        ekspliko-2: "Kad frāzei ir divi papildinātāji, vienam no tiem jābūt netiešajam papildinātājam. Piem. :"
        ekspliko-3: "Prievārda lietošana augšējā piemērā ir nepieciešama un netiešais papildinātājs neiegūst akuzatīva galotni. Lūk citi piemēri:"
        ekspliko-4: "Tātad, pēc prievārda nelieto akuzatīvu. Iegaumējiet, ka ir daži gadījumi, kad akuzatīvs var aizstāt prievārdu. To mēs ieraudzīsim sekošajā lapā."
        ekspliko-5: "Akuzatīva galotni var lietot, lai aizstātu prievārdu, kad skaidrība to atļauj veikt. Sekojošie piemēri ir vienlīdzīgi:"
        ekspliko-6: "Prievārdi var sekot viens aiz otra. Piem.:"
        ekspliko-7: "Kad viens no tādiem prievārdiem izsaka kustību (piem., \"al\"), tad aizvietojiet to ar akuzatīva galotni (-n):"
        ekspliko-8: "Salīdziniet ar sekojošo frāzi:"
        ekspliko-9: "Pievērsiet uzmanību atšķirībām: pirmajā gadījumā es biju ārpus dārza un gāju pastaigājoties uz vietu dārza robežās; otrajā gadījumā, es biju jau dārzā un tur pastaigājos."
        frazo-1: "Putns ķer kukaini."
        frazo-2: "Es pateicos jums par jūsu laipnību."
        frazo-3: "Es lasu Pētera grāmatu."
        frazo-4: "Es ceļošu uz Ameriku."
        frazo-5: "Viņš dzēra tasi kafijas."
        frazo-6: "Aizejiet no manām acīm (no manis)!"
