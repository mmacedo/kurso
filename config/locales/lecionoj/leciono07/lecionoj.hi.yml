      prepozicioj03: 
        ekspliko-1: "आपने दुसरे पाठ मैं देखा की \"n\" सिर्फ सीदे वस्तु के ऊपर उपयोग होता हैं. उसको हम कर्मकारक कहते हैं. उदाहरण:"
        ekspliko-2: "जब वाख्य मैं दो पूरक होते हैं, उनमे से कोई एक सीदा पूरक नहीं हो सकता. उदाहरण:"
        ekspliko-3: "यहाँ दिया गया पूर्वसर्ग जरूरी हैं, और यह पूरक कर्मकारक अक्षर नहीं लेता हैं. दुसरे उदाहरण:"
        ekspliko-4: "और दूसरा हैं की: पूर्वसर्ग के बाद मैं कर्मकारक अक्षर नहीं लिया जाता. इसके लिए बहुत कारण हैं. हम इसके उदाहरण दुसरे पन्ने मैं पड़ेंगे."
        ekspliko-5: "हम कर्मकारक अक्षर पूर्वसर्ग से पहले उपयोग कर सकते हैं, जब हमे सब कुछ ठीक लगे. यह दिए गए उदाहरण देखिये:"
        ekspliko-6: "पूर्वसर्ग दुसरे पूर्वसर्ग शब्दों के साथ मिला सकते हैं. उदाहरण:"
        ekspliko-7: "जब कोई पूर्वसर्ग शब्द चलने का मतलब होता हैं (उदाहरण \"al\"), हम उस पूर्वसर्ग को कर्मकारक अक्षर (-n) लगायेंगे."
        ekspliko-8: "दिए गए वाख्यों से तुलना कीजिये:"
        ekspliko-9: "गौर कीजिये: पहले मै, मैं उध्यानावन के बहार था और गया, पैदल चला, जहाँ मैं था उध्यानावन मै; दुसरे कारण मै, मैं उध्यानावन मैं था और वहा घूम रहा था."
        frazo-1: "पक्षी कीठक पकडता हैं."
        frazo-2: "मैं आपका धन्यवाद करता हूँ क्यूंकि आप अच्छे इंसान हैं."
        frazo-3: "मैं Petro का पुस्तक पढ़ रहा हूँ."
        frazo-4: "मैं अमेरिका जा रहा हूँ."
        frazo-5: "वह एक कप कॉफी पी रहा हैं."
        frazo-6: "मेरे आगे से निकल जाओ!"
        titolo: "पूर्वसर्ग III"
