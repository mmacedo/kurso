        ekspliko-5: "意味がはっきりしていれば、前置詞の代わりに対格語尾の\"n\"を使うことができます。 下の例は同じ意味を表します:"
        ekspliko-6: "前置詞は他の前置詞と一緒に使うこともできます。 例を見てみましょう:"
