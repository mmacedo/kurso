      prepozicioj03: 
        ekspliko-1: "Chúng ta đã thấy ở bài học thứ hai là \"-n\" là dấu hiệu hướng của đối tượng (bổ ngữ). Đây là sự đổi cách. Ví dụ:"
        ekspliko-2: "Một câu không thể có hai hướng đối tượng (bổ ngữ). Hãy nhớ rằng giới từ của đối tượng đó trong trường hợp này không đổi cách. Ví dụ:"
        ekspliko-3: "Xem thêm ba ví dụ sau đây:"
        ekspliko-4: "Không sử dụng sự đổi cách sau giới từ. Có một số trường hợp từ đổi cách có thể được thay bằng giới từ. Chúng ta sẽ xem điều đó ở trang ngay sau đây."
        ekspliko-5: "Phần đuôi đổi cách có thể được sử dụng để thay thế cho giới từ, khi được phép. Các ví dụ sau đây là tương đương."
        ekspliko-6: "Một giới từ có thể đi kèm theo một giới từ khác. Ví dụ:"
        ekspliko-7: "Khi một trong các giới từ biểu thị sự di chuyển (ví dụ \"al\" ), chúng ta có thể thay thế phần đuôi đổi cách (-n) cho giới từ đó."
        ekspliko-8: "So sánh những câu sau đây:"
        ekspliko-9: "Trong câu thứ nhất, tôi ở phía ngoài khu vườn và đi vào vị trí bên trong khu vườn. Tôi đã vào trong vườn. Tôi đã đi vào trong vườn. Trong câu thứ hai, tôi đã đang đi bên trong khu vườn."
