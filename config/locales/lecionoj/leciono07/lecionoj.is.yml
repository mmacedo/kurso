      prepozicioj03: 
        ekspliko-1: "Við sáum í annarri lexíu að \"-n\" táknar andlagsfall (þolfall).  Til dæmis:"
        ekspliko-2: "Þegar í setningu eru tveir þolendur hlýtur annar að vera óbeinn þolandi. Til dæmis:"
        ekspliko-3: "Þessi notkun á forsetningu er nauðsynleg og óbeini þolandinn fær ekki þolfallsendingu.  Hér eru fleiri dæmi."
        ekspliko-4: "Þannig er það:  Á eftir forsetningu á ekki að nota andlagsfall.  Stundum getur andlagsfall komið í stað forsetningar.  Dæmi þess sjáum við á næstu síðu."
        ekspliko-5: "Andlagsendinguna má nota í stað forsetningar ef merking raskast ekki.  Þetta sést í dæmunum sem hér fara á eftir."
        ekspliko-6: "Forsetning getur fylgt annarri forsetningu.  Til dæmis:"
        ekspliko-7: "Þegar einhver þessara forsetninga sýnir hreyfingu (t.d. \"al\"), getum við notað endingu andlagsfalls (\"-n\") í stað forsetningar."
        ekspliko-8: "Berðu saman:"
        ekspliko-9: "Taktu eftir muninum:  Í fyrra tilvikinu var ég fyrir utan garðinn og fór inn í hann; í því síðara var ég kominn inn í garðinn og gekk þar um (á staðnum).  M.ö.o. Í fyrri setningunni er talað um hreyfingu inn á staðinn og þeirri seinni inni á staðnum."
        frazo-1: "Fugl veiðir skordýr."
        frazo-2: "Ég þakka þér fyrir þægilegheitin."
        frazo-3: "Ég les bókina sem Pétur á."
        frazo-4: "Ég fer til Ameríku."
        frazo-5: "Hann drakk bolla af kaffi."
        frazo-6: "Farðu burt frá augliti mínu! (frá því að vera fyrir framan mig)."
