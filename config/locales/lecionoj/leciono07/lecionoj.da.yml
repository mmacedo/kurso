        ekspliko-1: "Vi så i lektion 2, at  \"n-form\"  (akkusativ) kan vise genstandsled. Fx :"
        ekspliko-2: "Genstandsledet står i akkusativ:"
        ekspliko-3: "I den ovenstående sætning er det kun genstandsledet, der har n-form (står i akkusativ), og  det indirekte genstandsled har ikke n-form . Her er andre eksempler:"
        ekspliko-4: "Efter et forholdsord benyttes ikke akkusativ.  Der er tilfælde, hvor akkusativ kan erstatte forholdsord. Dette skal vi se på følgende side."
        ekspliko-5: "N-form kan man bruge som erstatning for et forholdsord.  De følgende sætninger har parvis samme mening:"
        ekspliko-6: "Et forholdsord kan forekomme sammen med et andet forholdsord. Fx:"
        ekspliko-7: "Når et forholdsord viser bevægelse (fx \"al\"), kan vi erstatte forholdsordet med n-formen (akkusativ)."
        ekspliko-8: "Sammenlign med følgende sætning:"
        ekspliko-9: "Bemærk forskellen: I første tilfælde promenerede jeg fra et sted uden for haven til et sted i haven. I det andet tilfælde var jeg inde i haven og promenerede i den."
