      prepozicioj03: 
        ekspliko-1: "Antroje pamokoje matėme, kad galūnė \"-n\" parodo tiesioginį  papildinį, kuris reiškiamas galininku. Pvz.:"
        ekspliko-2: "Kai sakinyje yra dvi antrininkės sakinio dalys, viena iš jų turi būti netiesioginis papildinys. Pvz.:"
        ekspliko-3: "Viršuje pateiktuose sakiniuose prielinksnis yra būtinas. Netiesioginis papildinys neturi galininko galūnės. Štai kiti pavyzdžiai:"
        ekspliko-4: "Po prielinksnio galininko linksnis nevartojamas, išskyrus tuos atvejus, kuriuos mes aptarsime kitame lape."
        ekspliko-5: "Galininko linksnio galūnę galima vartoti vietoje prielinksnių, jei sakinio prasmė lieka aiški. Žemiau pateikti pavyzdžiai yra analogiški:"
        ekspliko-6: "Vienas prielinksnis gali būti šalia kito. Pvz.:"
        ekspliko-7: "Kai vienas iš tų prielinksnių rodo judėjimą, pavyzdžiui \"al\", vietoje jo rašome galininko galūnę \"-n\":"
        ekspliko-8: "Palyginkite su šiuo sakiniu:"
        ekspliko-9: "Atkreipkite dėmesį: pirmuoju atveju aš buvau už sodo ribų ir bevaikštinėdamas atsidūriau sode; antruoju atveju aš jau buvau sode ir ten vaikštinėjau."
        frazo-1: "Paukštis pagauna vabzdį."
        frazo-2: "Aš dėkoju tau už meilumą."
        frazo-3: "Aš skaitau Petro knygą."
        frazo-4: "Aš keliausiu į Ameriką."
        frazo-5: "Jis gėrė puodelį kavos."
        frazo-6: "Dink iš akių!"
        titolo: "Prielinksniai III"
