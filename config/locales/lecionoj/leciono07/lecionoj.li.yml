      prepozicioj01: 
        ekspliko: "Prielinksniai yra nekaitoma kalbos dalis, einanti su linksniu ir rodanti jo ryšį su pagrindiniu junginio žodžiu, kuris dažniausiai esti veiksmažodis."
        titolo: "Prielinksniai I"
        vortoj: 
