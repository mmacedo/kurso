        ekspliko-6: "Μια πρόθεση μπορεί να συνοδεύει άλλη πρόθεση, π.χ.:"
        ekspliko-7: "Όταν μια από αυτές τις προθέσεις δηλώνει κίνηση (π.χ. al), αντικαθιστούμε αυτή την πρόθεση με την κατάληξη της αιτιατικής (-n):"
        ekspliko-8: "Συγκρίνετε με την παρακάτω φράση:"
        ekspliko-9: "Σημειώστε τη διαφορά: Στην πρώτη περίπτωση, ήμουν έξω από τον κήπο και πήγα, βαδίζοντας, σε κάποιο σημείο μέσα στον κήπο. Στη δεύτερη περίπτωση, ήμουν ήδη μέσα στον κήπο και βάδιζα εκεί."
