        ekspliko-1: "Είδαμε στο δεύτερο μάθημα ότι η κατάληξη -n δηλώνει το άμεσο αντικείμενο. Αυτή είναι η αιτιατική, π.χ.:"
        ekspliko-2: "Όταν μία πρόταση έχει δύο αντικείμενα, ένα από αυτά πρέπει να είναι έμμεσο αντικείμενο, π.χ.:"
        ekspliko-3: "Στην πιο πάνω πρόταση είναι αναγκαίο να χρησιμοποιήσουμε πρόθεση. Το έμμεσο αντικείμενο δε λαμβάνει την κατάληξη της αιτιατικής. Δείτε μερικά ακόμη παραδείγματα:"
