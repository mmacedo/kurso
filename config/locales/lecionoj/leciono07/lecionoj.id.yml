      prepozicioj03: 
        ekspliko-1: "Dalam pelajaran kedua, kita telah mempelajari akhiran \"n\" menunjukkan kalimat obyek langsung.  Itu akusatip.  Contoh:"
        ekspliko-2: "Bilamana kalimat punya dua obyek, satu obyek itu obyek tak langsung.  Contoh:"
        ekspliko-3: "Mempergunakan kata depan, seperti diatas, perlu, dan obyek tak langsung tidak menerima akhiran akusatip.  Contoh lagi:"
        ekspliko-4: "Demikian:  jangan menunjukkan akusatip sesudah kata-depan.  Ada sementara hal yang mana akusatip dapat diganti dengan kata-depan.  Kita akan melihat itu pada halaman yang berikutnya."
        ekspliko-5: "Akhiran akusatip dapat dipakai untuk mengganti dengan kata depan, bilamana artinya jelas.  Contoh yang dibawah sama artinya:"
        ekspliko-6: "Kata-depan dapat menemani kata-depan yang lain.  Contoh:"
        ekspliko-7: "Bilamana satu kata-depan itu menunjukkan gerakkan (misalnya \"al\"), kita bisa menggantinya dengan akhiran akusatip \"n\"."
        ekspliko-8: "Memperbandingkan kalimat ini:"
        ekspliko-9: "Perhatikanlah perbedaanya:  Dalam hal pertama, saya di luar kebun dan berjalan ke tempat di dalam kebun itu; dalam hal kedua, saya sudah di dalam kebun itu, dan di sana saya berjalan-jalan."
        frazo-1: "Burung menangkap serangga."
        frazo-2: "Saya berterimakasih atas kebaikan hatimu."
        frazo-3: "Saya membaca buku Petro."
        frazo-4: "Saya akan berpergian ke Amerika."
        frazo-5: "Dia minum (yg lalu) secangkir kopi."
        frazo-6: "Jauhlah dari (depan) saya!"
        titolo: "Kata-Depan 3"
