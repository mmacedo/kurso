        ekspliko-2: "Wenn eine Satzbauform zwei [oder mehrere] Satzglieder als Ergänzungen zum Verb erfordert, braucht man außer dem Subjekt noch andere Ergänzungen (Objekt/Adverbiale). Beispiel:"
