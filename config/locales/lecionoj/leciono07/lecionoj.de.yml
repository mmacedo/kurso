        ekspliko-6: "Eher selten  (und kompliziert!)  ist es,  Präpositionen auf andere Präpositionen zu beziehen:"
        ekspliko-7: "Zur Angabe der Richtung darf man sogar nach Präpositionen den Akkusativ(-n) setzen."
        ekspliko-8: "Vergleichen Sie mit folgendem Satz:"
        ekspliko-9: "Ähnlich wie im Dt. steht bei Richtungsangabe Akkusativ: Vgl.  im Garten (Dat.) [herum]gehen; aber: in den Garten (Akk.) [hinein]gehen. In Esperanto wechselt man dabei vom Nominativ in den Akkusativ, daher: mi iras en la ĝardenoN."
