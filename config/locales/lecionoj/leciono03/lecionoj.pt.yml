          adverboj: Advérbios
          adverboj-ekzpliko-1: "Os advérbios funcionam igual aos adjetivos (terminação -a), mas em vez de definir as idéias expressas pelo substantivo (-o), definem as idéias do verbo (-i, -as, -is, -os, etc.), e do adjetivo (-a). Geralmente exprimem a maneira, a causa, o tempo ou o lugar."
          adverboj-ekzpliko-2: "Em esperanto os advérbios geralmente terminam em \"e\". Isso acontece sempre que são derivados de uma palavra. A idéia básica expressa pelo radical da palavra pode ser usada de diversas maneiras, graças à simples mudança na terminação."
          frazoj: 
            adverboj-rimarkigo: "O advérbio é geralmente colocado antes da palavra à qual se refere, e não recebe a terminação do plural (-j)."
            frazo-sana: "Ele está saudável."
            frazo-sane: "Ele vive com saúde."
            frazo-sani: "Ele tem saúde"
            frazo-sano: "Ele tem boa saúde."
          vortoj: 
            sana: saudável
            sane: saudavelmente
            sani: "ter saúde"
            sano: saúde
