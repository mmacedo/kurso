      adjektivoj_el_numeraloj: 
        ekspliko: "On forme les nombres ordinaux en ajoutant la terminaison \"a\" aux nombres cardinaux. Comme  ils possèdent la terminaison \"a\", ils peuvent se mettre au pluriel (-j) et à l'accusatif (-n)."
        frazoj: 
          frazo-1: "Les premiers garçons viennent."
          frazo-2: "Il a attrapé le troisième insecte."
        titolo: "Adjectifs issus de nombres cardinaux"
        vortoj: 
          dek: dix
          dek-naux: dix-neuf
          dek-nauxa: dix-neuvième
          deka: dixième
          tri: trois
          tria: troisième
      adverboj: 
        ekspliko-1: "Les adverbes fonctionnent de la même manière que les adjectifs mais au lieu de définir les idées exprimées par le nom, ils définissent les idées du verbe et de l'adjectif mais ne prennent pas la terminaison \"j\". En général, ils expriment la manière, la cause, le temps ou le lieu."
        ekspliko-2: "En espéranto, les adverbes se terminent généralement par \"e\" (c'est toujours le cas lorsqu'il s'agit d'un adverbe dérivé d'un autre mot). L'idée fondamentale exprimée par la racine d'un mot peut être utilisée de différentes façons grâce à un simple changement de terminaison :"
        frazoj: 
          frazo-sana: "Il est sain, bien portant."
          frazo-sane: "Il vit sainement."
          frazo-sani: "Il est sain, bien portant."
          frazo-sano: "Il a une bonne santé."
        rimarkigo: "D'ordinaire, on met l'adverbe devant le mot auquel il se rapporte."
        titolo: "Les adverbes"
        vortoj: 
          sana: "sain(e), en bonne santé"
          sane: sainement
          sani: "être en bonne santé"
          sano: santé
