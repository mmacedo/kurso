          adverboj-ekzpliko-1: "La adverboj funkcias same kiel la adjektivoj, sed anstataŭ difini la ideojn esprimatajn de la substantivo, ili difinas la ideojn de la verbo kaj de la adjektivo, sed ne ricevas la finaĵon \"j\". Ĝenerale ili esprimas la manieron, la kaŭzon, la tempon aŭ la lokon."
