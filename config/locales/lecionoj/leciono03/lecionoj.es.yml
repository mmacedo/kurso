          frazo-1: "Los primeros muchachos vienen."
          frazo-2: "Él capturó al tercer insecto."
        titolo: "Adjetivos de números"
        vortoj: 
          dek: diez
          dek-naux: diecinueve
          dek-nauxa: decimonoveno
          deka: décimo
          tri: tres
          tria: tercer
      adverboj: 
        ekspliko-1: "Los adverbios funcionan igual que los adjetivos, pero en lugar de definir las ideas expresadas por el sustantivo, ellos definen las ideas del verbo y los adjetivos, pero no reciben la terminación \"j\". Generalmente expresan modo, causa, tiempo o lugar."
        ekspliko-2: "En Esperanto los adverbios generalmente terminan en \"e\" (esto sucede siempre que son derivados de otra palabra). La idea básica expresada por la raíz de la palabra puede ser usada de diversas maneras, gracias a un simple cambio de terminación."
        frazoj: 
          frazo-sana: "Él está sano."
          frazo-sane: "Él vive sanamente."
          frazo-sani: "Él está sano."
          frazo-sano: "Él tiene buena salud."
        rimarkigo: "El adverbio generalmente se coloca antes de la palabra con la cual se relaciona."
        titolo: Adverbios
        vortoj: 
          sana: sano
          sane: sanamente
          sani: "estar sano"
          sano: salud
