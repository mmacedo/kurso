          adverboj: Adverb
          adverboj-ekzpliko-1: |-
              Adverben fungerar på samma sätt som adjektiven men, istället för att definiera egenskaper för 
              substantiv beskriver de egenskaper för verb och adjektiv. Ett adverb skall aldrig ha pluraländ- 
              elsen 'j'. I allmänhet uttrycker adverbet sätt, orsak, tid eller plats.
          adverboj-ekzpliko-2: |-
              Adverb på Esperanto är antingen ursprungliga eller  bildas genom att lägga till ändelsen -e i 
              slutet av ordet / ordstammen. Den grundläggande idén med Esperanto är att man, genom tillägg 
              av olika ändelser, kan använda en ordstam för olika ändamål.
          frazoj: 
            adverboj-rimarkigo: "Man brukar i allmänhet placera adverbet före verbet till vilket det hör."
            frazo-sana: "Han är frisk"
            frazo-sane: "Han lever sunt (friskt)"
            frazo-sani: "Han mår bra"
            frazo-sano: "Han har (en) god hälsa"
          vortoj: 
            sana: frisk
            sane: friskt
            sani: "må bra"
            sano: hälsa
