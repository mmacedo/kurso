      primitivaj_pronomoj: 
        ajn: "som helst  (understryker obestämdhet eller likgiltighet inför urval)"
        almenaŭ: åtminstone
        ambaŭ: båda
        ankaŭ: även
        ankoraŭ: ännu
        apenaŭ: knappast
        baldaŭ: snart
        ekspliko: "I lektion tre förklarade vi att deriverade adverb slutar med ändelsen 'e'. Det finns andra adverb, som inte är deriverade, därför kallas dessa för primitiva adverb. Här är några av dem:"
        eĉ: "till och med"
        for: bort
        frazo-ajn: "vad som helst / vem som helst / var som helst"
        frazo-almenaŭ: "Ge mig åtminstone två minuter."
        frazo-ambaŭ: "Båda finns i trädgården."
        frazo-ankaŭ-1: "Även Johan tvättar sig."
        frazo-ankaŭ-2: "Johan tvättar sig också (förutom att borsta tänderna)."
        frazo-ankaŭ-3: "Johan tvättar även sig (själv och ev. andra personer)."
        frazo-ankoraŭ: "Är han forfarande där?"
        frazo-apenaŭ: "Han (hann) knappt komma och måste ge sig av."
        frazo-baldaŭ: "Kom snart, jag ber (dig)."
        frazo-eĉ: "Till och med på solen finns fläckar."
        frazo-for: "Bort ur min åsyn (från ögonen ), bort från hjärtat."
        frazo-hieraŭ: "Jag mötte honom i går."
        frazo-ja: "Kommer han (verkligen) att komma?"
        frazo-jen: "Här är dokumentet, som du bad (om)."
        frazo-kvazaŭ: "Sjön var liksom en spegel."
        frazo-morgaŭ: "I morgon kommer jag att besöka dem."
        frazo-plu: "Jag vill inte cykla mer (längre)."
        frazo-preskaŭ: "Han föll nästan."
        frazo-tamen: "Han lever fattigt, men lyckligt"
        frazo-tre: "Det här faller mig inte särskilt i smaken."
        frazo-tro: "Hon talar alltför högt."
        frazo-tuj: "Jag förstod inte genast, vad hon sa."
        frazo-ĉi: "det här/ här (på denna plats) / denna gång"
        frazo-ĵus: "Han gick just ut."
        hieraŭ: "i går"
        ja: ju
        jen: "se här, här är"
        kvazaŭ: "liksom, som om"
