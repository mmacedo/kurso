    leciono11: 
      aliaj_demandaj_formoj: 
        ekspliko: "I tillägg till den frågeform, som blev inlärd under lektion 2, finns andra sätt att ställa frågor på esperanto."
        frazo-1: "Är lådan blå?"
        frazo-2: "Kommer du gå till biografen?"
        frazo-3: "Lådan är blå, eller hur?"
        frazo-4: "Du kommer att gå till biografen, eller hur?"
        frazo-5: "Lådan är inte blå, inte sant?"
        frazo-6: "Du kommer inte att gå till biografen, inte sant?"
        titolo: "Andra frågeformer"
      duopaj_esprimoj: 
        ekspliko: |-
            Det finns uttryck på esperanto där man använder ordpar och vilkas betydelse det är intressant 
            att känna till.
        jen: "Anger växling"
        jen-frazo-1: "Pojken än grät än skattade."
        jen-frazo-2: "Hans ansikte än rodnade än bleknade."
        ju: "Anger, i samarbete, att det ena uttrycket beror av det andra."
        ju-frazo-1: "Ju mer egendom desto med rätt."
        ju-frazo-2: "Ju mer väsen desto mindre njutning."
        kaj: "Anger emfas eller enträgenhet."
        kaj-frazo-1: "Både Peter och Karl arbetar."
        kaj-frazo-2: "Det både regnar och blåser."
        nek: "Betyder ' och även inte ' Ger emfas åt nekande."
        nek-frazo-1: "Hon vare sig köpte eller hyrde någon dräkt. (nek ... nek)"
        nek-frazo-2: "Hon köpte vare sig bok eller dräkt."
        titolo: "Uttryck två och två"
        ĉu: "Visar de möjligheter, mellan vilka valet är likgiltig, likvärdigt, fritt eller osäkert."
        ĉu-frazo-1: "Om det var av rädsla eller av stolthet, så svarade han inget."
        ĉu-frazo-2: "Vare sig det regnar eller är solsken, kommer jag att gå."
      horoj: 
        je-kioma: "Hur dags kommer du att telefonera? (Vid hur mycket timme...)"
        kioma-estas: "Vad är klockan? (hur mycket timme är det?)"
        titolo: Timmar
