        ekspliko: 在第三课我们已经讲到，由其它词派生的副词是以“e”结尾的。但是也有一些副词不是派生的，它们称为原始副词。下面就是原始副词：
        eĉ: 甚至
        for: 往远处；在远处；不在，不见
        frazo-ajn: "任何事物 / 任何人 / 任何地方"
        frazo-almenaŭ: 请至少给我两分钟时间。
        frazo-ambaŭ: 他们俩都在动物园。
        frazo-ankaŭ-1: 在洗的也有约翰。
        frazo-ankaŭ-2: 约翰也在洗。
        frazo-ankaŭ-3: 约翰也在给自己洗。
        frazo-ankoraŭ: 他还在那吗？
        frazo-apenaŭ: 他刚回来就必须离开。
        frazo-baldaŭ: 请你一会过来。
        frazo-eĉ: 太阳上甚至都有黑子。
        frazo-for: 眼不见，心不烦。
        frazo-hieraŭ: 我昨天找到了他。
        frazo-ja: 他确实会来吗？
        frazo-jen: 看，这就是你要的文件。
        frazo-kvazaŭ: 这湖就好象一面镜子。
        frazo-morgaŭ: 我明天去看望他们。
        frazo-plu: 我不再想骑自行车了。
        frazo-preskaŭ: 他几乎摔倒了。
        frazo-tamen: 他生活得很贫困，但却很幸福。
        frazo-tre: 这太让我喜欢了。
        frazo-tro: 她说话声音太大了。
        frazo-tuj: 我马上明白了他说的什么。
        frazo-ĉi: "这 / 这里 / 这次"
        frazo-ĵus: 他刚出去。
