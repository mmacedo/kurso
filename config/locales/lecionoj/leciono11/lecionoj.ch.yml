      aliaj_demandaj_formoj: 
        ekspliko: 除了第二课已学的疑问句外，世界语的疑问句还有其它表达方式：
        frazo-1: 那盒子是蓝色的吗？
        frazo-2: 你要去电影院吗？
        frazo-3: 那盒子是蓝色的，不是吗？
        frazo-4: 你要去电影院，不是吗？
        frazo-5: 那盒子不是蓝色的，对吗？
        frazo-6: 你不去电影院，是吗？
        titolo: 其它疑问句式
      duopaj_esprimoj: 
        ekspliko: 在世界语里有些语意的表达要用固定词组，下面我们就来了解一下：
        jen: 一会儿……一会儿，时而……时而（表示更迭）
        jen-frazo-1: 男孩一哭一会笑。
        jen-frazo-2: 他的脸一辈红一辈白。
        ju: 越……越（表示一事物随另一事物的变化而变化。）
        ju-frazo-1: 越有钱，越有理。
        ju-frazo-2: 噪音越大，快乐越少。
        kaj: 有……还有；既……又（表示强调或坚持）
        kaj-frazo-1: 工作的有彼得，还有卡尔。
        kaj-frazo-2: 既在下雨，又在刮风。
        nek: 既不……也不（强调否定）
        nek-frazo-1: 她没买衣服也没租衣服。
        nek-frazo-2: 她既没买书也没买衣服。
        titolo: 固定词组的表达方法
        ĉu: 表示可能，其选择可以是无差别的，相等的，自由的或不肯定的。
        ĉu-frazo-1: 无论是由于害怕还是因为自豪，他什么也没回答。
        ĉu-frazo-2: 不管是下雨，还是出太阳，我都会走的。
