        ekspliko: "Qualcosa in più sui verbi. Abbiamo già visto che, all'indicativo, i verbi terminano in -as al presente, in -is al passato, in -os al futuro; e, all'infinito, in -i. Ci sono anche altri modi:"
        titolo: "Altre forme verbali"
      imperativo: 
        ekspliko-1: "Il volitivo (-u) si riferisce di solito alla seconda persona (come un imperativo) e sottintende il pronome. Ma se si tratta della prima o terza persona, il pronome corrispondente va esplicitato:"
        ekspliko-2: "La terminazione -u denota uno scopo (ordine, richiesta, ammonizione, desiderio, dovere, permesso, proibizione, etc.). Se, invece, il verbo principale è \"temo\", \"spero\", \"non credo\", \"suppongo\" e simili (che non esprimono una volontà) occorre la terminazione -os del futuro."
