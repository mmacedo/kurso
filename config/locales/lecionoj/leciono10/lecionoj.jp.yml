        ekspliko: "動詞についてもう少し見てみましょう: 現在形は\"as\"で終わり、過去形は\"is\"で終わり、未来形は\"os\"で終わり、不定形は\"i\"で終わることは、すでに勉強しました。 この他にも動詞の形はいくつかあります:"
