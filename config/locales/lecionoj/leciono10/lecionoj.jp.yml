        ekspliko-2: "語尾-uは目標(命令、依頼、忠告、願望、必要、義務、許可、禁止など)を表します。 「私は希望する、恐れる、信じない、想像する」などの場合には、未来形(-os)を使うべきです。"
        frazo-1: そのドアを閉めて、座りなさい。
