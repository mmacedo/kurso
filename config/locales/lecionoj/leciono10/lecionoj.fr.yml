      aliaj_verbaj_tempoj: 
        ekspliko: "Un peu plus sur les verbes : nous avons déjà vu que les verbes se terminent par \"as\" au présent, par \"is\" au passé, par \"os\" au futur et par \"i\" à l'infinitif. Il existe aussi d'autres temps :"
        imperativo: 
          ekspliko-1: "Le mode impératif (-u) se rapporte d'ordinaire à la 2ème personne et il n'est pas utile d'utiliser le pronom. Mais, pour la 1ère ou la 3ème personne, on doit utiliser le pronom concerné :"
          ekspliko-2: "La terminaison en -u caractérise le but (ordre, demande, exhortation, désir, nécessité, devoir, permission, interdiction, etc.). Quand il s'agit de \"j'espère\", \"je crains\", \"je ne crois pas\", \"je suppose\" etc., on doit utiliser la terminaison du futur (-os)."
          frazo-1: "Fermez la porte et asseyez-vous."
          frazo-2: "Je veux que vous veniez."
          frazo-3: "(Que) Vive l'espéranto !"
          frazo-4: "Elle a demandé que je reste."
          frazo-5: "Dormons / Qu'ils dorment."
          frazo-6: "J'espère qu'il viendra."
          frazo-7: "Je suggère qu'il vienne."
          frazo-8: "Il est possible qu'il vienne."
          titolo: "Impératif (-U)"
        kondicionalo: 
