      pronomo_si: 
        ekspliko-1: "\"Si\" est le pronom réfléchi pour la troisième personne, utilisé par rapport au sujet de la proposition."
        ekspliko-2: "\"Sia\" ne peut être partie du sujet lui-même. Dans ces cas, on doit utiliser \"lia\", \"ŝia\", \"ĝia\" ou \"ilia\". Dans les exemples ci-dessous, \"filo\" se rapporte à \"li\" ;"
