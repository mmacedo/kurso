          ekspliko: "Au discours indirect, on doit utiliser le même temps et le même mode qu'au discours direct. Ex. :"
          frazo-1: "Il a dit : \"Je viens de New-York\"."
          frazo-2: "Il a dit qu'il venait de New-York."
          frazo-3: "Elle a dit : \"Je voyagerai à Paris\"."
          frazo-4: "Elle a dit qu'elle allait voyager à Paris."
        titolo: "Autres temps des verbes"
