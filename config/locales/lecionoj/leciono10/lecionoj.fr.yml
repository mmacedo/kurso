        ekspliko-1: "Les participes sont des mots utilisés comme des adjectifs, adverbes ou substantifs :"
        ekspliko-2: "Les participes peuvent prendre la forme de l'adjectif (terminaison \"a\"), de l'adverbe (terminaison \"e\") et du substantif (terminaison \"o\"). Leur utilisation permet une plus grande précision et concision. Dans les pages suivantes, nous présenterons d'autres exemples."
        ekspliko-3: "On peut combiner les participes avec d'autres modes verbaux. Imaginons que nous observons les déplacements dans un cabinet de consultation ; il y a une personne en train d'attendre pour consulter le médecin, une autre qui l'a déjà consulté et une autre qui le consulte. Pour chaque personne, nous pouvons dire qu'en ce moment :"
        ekspliko-4: "Si aujourd'hui nous racontons, ce que nous avons vu HIER dans ce cabinet, nous disons que :"
        ekspliko-5: "Connaissant la fréquentation de ce cabinet par les clients, nous pouvons prévoir que DEMAIN :"
        frazo-1: "Le lecteur a une bonne voix mais le lecteur précédent (en) avait une meilleure."
        frazo-10: "Le mois courant"
        frazo-11: "Des membres en train de payer"
        frazo-2: "Je suis d'avis, toutefois, que le lecteur à venir aura la meilleure voix de tous."
        frazo-3: "Allant manger la pomme, il vit le ver."
        frazo-4: "En lisant, nous apprenons."
