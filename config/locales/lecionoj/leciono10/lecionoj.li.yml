      aliaj_verbaj_tempoj: 
        ekspliko: "Jau matėme, kad esamojo laiko veiksmažodžiai baigiasi galūne \"-as\", būtojo- \"-is\", būsimojo- \"-os\", bendratis- \"-i\". Tačiau yra dar ir kitų veiksmažodžio formų:"
        imperativo: 
          ekspliko-1: "Liepiamoji nuosaka (\"-u\") paprastai vartojama su antruoju asmeniu, todėl nebūtina vartoti įvardžio. Tačiau, kai kalbama apie pirmąjį arba trečiąjį asmenį, vartojamas atitinkamas įvardis:"
          ekspliko-2: "Veiksmažodžiai su galūne \"-u\" reiškia tikslą (įsakymas, prašymas, perspėjimas, pageidavimas, būtinumas, leidimas, draudimas ir kt.). Sakydami  \"mi esperas\", \"mi timas\", \"mi ne kredas\", \"mi supozas\" ir kt., vartokite būsimojo laiko galūnę \"-os\"."
          frazo-1: "Uždaryk duris ir atsisėsk."
          frazo-2: "Aš noriu, kad tu ateitum."
          frazo-3: "Tegyvuoja esperanto!"
          frazo-4: "Ji prašė, kad aš pasilikčiau."
          frazo-5: "Miegokime / Tegu jie miega"
          frazo-6: "Aš tikiuosi, kad jis ateis."
          frazo-7: "Aš patariu, kad jis ateitų."
          frazo-8: "Gali būti, kad jis ateis."
