      imperativo: 
        ekspliko-1: "Pavēles izteiksme (-u) parasti attiecas uz otro personu, un vietniekvārds nav vajadzīgs. Bet, kad iet runa par pirmo vai otro personu, lieto attiecīgu vietniekvārdu:"
        ekspliko-2: "Pavēles galotne -u norāda uz mērķi (pavēle, lūgums, mudinājums, vēlējums, pienākums, atļauja, aizliegums utt.). Gadījumos, kad runa ir par \"mi esperas\", \"mi timas\", \"mi ne kredas\", \"mi supozas\" utt., jālieto nākotnes galotni (-os)."
