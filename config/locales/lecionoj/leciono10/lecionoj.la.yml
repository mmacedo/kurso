        ekspliko: "Nedaudz vairāk par darbības vārdiem: mēs jau redzējām, ka darbības vādi beidzas ar \"as\" tagadnē, ar \"is\" pagātnē, ar \"os\" nākotnē un ar \"i\" nenoteiksmē. Ir arī citi laiki:"
