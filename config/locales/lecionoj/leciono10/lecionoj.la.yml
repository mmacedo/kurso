        ekspliko-3: "Divdabjus var kombinēt ar citām darbības vārdu formām. Iedomāsimies, ka mēs novērojam cilvēku kustību pie ārsta uzņemšanas telpas; viens cilvēks gaida ārsta konsultāciju, otrs, kurš jau izgājis to, un trešs, kuru konsultē tagad. Par katru cilvēku varam teikt, ka šajā mirklī:"
