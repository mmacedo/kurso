      imperativo:
        ekspliko-1: "El mode imperatiu (-u) normalment es relaciona amb la segona persona i no necessita el pronom personal. Però quan es tracti de la primera o la tercera persona sí l'utilitzem:"
        ekspliko-2: "El caràcter de la terminació imperativa \"-u\" és l'objectiu (ordre, petició, advertiment, desig, necessitat, deure, permís, prohibició, etc.). En el cas que es tracti de \"espero\", \"temo\", \"no crec\", \"suposo\", etc. cal utilitzar la terminació futura (-os)."
