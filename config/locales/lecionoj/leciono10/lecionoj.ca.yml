        ekspliko-1: "\"Si\" és el pronom reflexiu per a la tercera persona, en referència al subjecte de l'oració."
        ekspliko-2: "\"Sia\" no pot formar part del subjecte. En aquest cas cal utilitzar \"lia\", \"ŝia\", \"ĝia\" o \"ilia\". En els exemples inferiors, \"filo\" es relaciona amb \"li\":"
