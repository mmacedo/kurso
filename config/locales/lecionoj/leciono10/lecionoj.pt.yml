        ekspliko-2: "\"Sia\" não pode ser parte do próprio sujeito. Nesse caso usa-se \"lia\", \"ŝia\", \"ĝia\" ou \"ilia\". Nos exemplos abaixo \"filo\" refere-se a \"li\"."
