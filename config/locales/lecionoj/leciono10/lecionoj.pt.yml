        ekspliko-1: "Particípios são palavras usadas como adjetivos, advérbios ou substantivos:"
        ekspliko-2: "Os particípios podem ter a forma de adjetivos (final \"a\"), de advérbios (final \"e\") e de substantivos (final \"o\"). Seu uso nos permite mais precisão e concisão. Nas páginas seguintes apresentaremos mais exemplos."
        ekspliko-3: "Os particípios podem ser combinados com outros modos verbais. Imaginemos que observamos o movimento em um consultório; há uma pessoa esperando para consultar o médico, outra que já o consultou, e outra que o está consultando. A respeito de cada pessoa e do médico, podemos dizer que NESTE MOMENTO:"
        ekspliko-4: "Se hoje contarmos o que vimos ONTEM naquele consultório, dizemos que:"
        ekspliko-5: "Pela regularidade de clientes naquele consultório, podemos prever que AMANHÃ:"
