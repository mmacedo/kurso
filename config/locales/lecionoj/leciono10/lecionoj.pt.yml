        ekspliko: "Um pouco mais sobre os verbos: vimos que os verbos terminam em \"as\" no presente, em \"is\" no passado, em \"os\" no futuro e em \"i\" no infinitivo. Há também os modos:"
        titolo: "Outros tempos verbais"
      imperativo:
        ekspliko-1: "O modo imperativo (-u) é normalmente na segunda pessoa, e não é necessário usar o pronome. Porém, quando tratar-se da 1ª ou 3ª pessoa, usa-se o devido pronome:"
        ekspliko-2: "O caráter da terminação -u é a finalidade (ordem, pedido, exortação, desejo, necessidade, dever, permissão, proibição etc.) Nos casos de \"espero\", \"temo\", \"não creio\", \"suponho\"  etc. usa-se a terminação do futuro (-os)."
