        ekspliko: "Nešto više o glagolima: već smo vidjeli da glagoli završavaju na \"as\" u sadašnjem vremenu, na \"is\" u prošlom, na \"os\" u budućem vremenu i na \"i\" u infinitivu. Postoje i druga vremena:"
