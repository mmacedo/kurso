        ekspliko-1: "Los participios son palabras usadas como adjetivos, adverbios o sustantivos:"
        ekspliko-2: "Los participios pueden tener la forma adjetiva (terminación \"a\"), adverbial (terminación \"e\") y sustantiva (terminación \"o\"). Su uso permite una mayor precisión y condensación. En las páginas siguientes presentaremos más ejemplos."
        ekspliko-3: "Los participios pueden combinarse con otros modos verbales. Imaginemos que observamos la circulación en un consultorio; hay personas que esperan para consultar el médico, otro ya lo consultó y hay otro que lo consulta. Acerca de toda persona podemos decir que, en este momento:"
