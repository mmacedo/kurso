        ekspliko: "Algo más acerca de los verbos: ya vimos que los verbos terminan en \"as\" en el presente, en \"is\" en el pasado, en \"os\" en el futuro y en \"i\" el infinitivo. Hay además otros tiempos:"
        titolo: "Otros tiempos verbales"
      imperativo:
        ekspliko-1: "El modo imperativo (-u) normalmente se relaciona con la segunda persona, y no necesita usar el pronombre. Sin embargo, cuando se trata de la primera o tercera persona, se usa el pronombre:"
        ekspliko-2: "El carácter de la terminación \"u\" es el objetivo (orden, petición, admonición, deseo, necesidad, deber, permiso, prohibición, etc.) En los casos cuando se trata de \"yo espero\", \"yo temo\", \"yo no creo\", \"yo supongo\", etc. Se usa la terminación del futuro (-os)."
