          titolo: "Aktiva voĉo"
        ekspliko-1: "Participoj estas vortoj uzataj kiel adjektivoj, adverboj aŭ substantivoj:"
        ekspliko-2: "La participoj povas havi la formon adjektivan (finaĵo \"a\"), adverban (finaĵo \"e\") kaj substantivan (finaĵo \"o\"). Ilia uzo permesas pli grandan precizecon kaj koncizecon. En la sekvantaj paĝoj ni prezentos pliajn ekzemplojn."
        ekspliko-3: "La participojn oni povas kombini kun aliaj verbaj modoj. Ni imagu ke ni observas la cirkuladon en konsultejo; estas homo atendanta por konsulti la kuraciston, alia kiu jam konsultis lin kaj alia kiu lin konsultas. Pri ĉiu homo ni povas diri, ke ĉi-momente:"
        ekspliko-4: "Se hodiaŭ ni rakontas, kion ni vidis HIERAŬ en tiu konsultejo, ni diras ke:"
        ekspliko-5: "Laŭ la klienta ofteco en tiu konsultejo, ni povas antaŭvidi, ke MORGAŬ:"
        frazo-1: "La leganto havas bonan voĉon, sed la antaŭa leginto havis pli bonan."
        frazo-10: "Kuranta monato"
        frazo-11: "Pagantaj membroj"
        frazo-2: "Mi opinias tamen, ke la legonto havos la plej bonan voĉon el ĉiuj."
        frazo-3: "Manĝonte la pomon, li ekvidis la vermon."
        frazo-4: "Legante ni lernas."
        frazo-5: "La konstruata domo."
        frazo-6: "La skribota letero"
        frazo-7: "La fermita pordo"
        frazo-8: "Leviĝanta suno"
