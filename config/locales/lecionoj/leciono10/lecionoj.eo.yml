      pronomo_si: 
        ekspliko-1: "\"Si\" estas la resenda pronomo por la tria persono, uzata rilate al la propozicia subjekto."
        ekspliko-2: "\"Sia\" ne povas esti parto de la subjekto mem. En tiuj kazoj oni uzu \"lia\", \"ŝia\", 'ĝia\" aŭ \"ilia\". En la subaj ekzemploj \"filo\" rilatas al \"li\":"
        frazo-1: "Johano lavis sin (mem)."
        frazo-2: "Johano lavis lin (alian viron)."
        frazo-3: "Sofia diris al si (mem)."
        frazo-4: "Sofia diris al ŝi (al alia virino)."
        frazo-5: "Li vivas feliĉe kun sia filo."
        frazo-6: "Li kaj lia filo vivas feliĉe."
        titolo: "Pronomo \"Si\""
