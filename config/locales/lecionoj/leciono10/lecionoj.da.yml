        ekspliko: "Lidt mere om udsagnsordene: Vi har allerede set at udsagnsordene ender på \"as\" i nutid, på \"is\" i datid, på \"os\" i fremtid og på \"i\" i  navneform. Der er også andre tider for udsagnsord:"
