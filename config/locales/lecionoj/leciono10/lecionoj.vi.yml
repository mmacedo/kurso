        ekspliko-1: "Động tính từ là một dạng đặc biệt của động từ sử dụng như một tính từ, phó từ hoặc danh từ:"
        ekspliko-2: "Tất cả động tính từ có phần đuôi tính từ  '-a'.  Chúng ta để ý thấy tổ hợp 'esti' + động tính từ như một tổ hợp động từ hay chúng ta có thể cân nhắc tới động tính từ là vị ngữ tính từ cái mà thay đổi chủ ngữ.  Một động tính từ có phần đuôi dạng '-a'  cũng  có thể đặt trước một danh từ có chức năng giống như tính từ gốc. Các động tính từ đuôi dạng '-e' có chức năng như một phó từ.  Các động tính từ đuôi dạng '-o' có chức năng như một danh từ. Các ví dụ theo ngay sau đây."
        ekspliko-3: "Các động tính từ có thể tổ hợp với các động từ ở các dạng khác. Hãy hình dung rằng chúng ta đang khám tại phòng bệnh của bác sĩ. Ở đó chỉ có một người đang đợi, và một người chuẩn bị rời đi, và một người khác đang khám. Với mỗi người đó chúng ta có thể tạm nói, này người đang chờ ( hay đang về, đang đợi, bác sĩ) :"
        ekspliko-4: "Nếu hôm nay chúng ta nói rằng NGÀY HÔM QUA tôi đi khám bệnh, chúng ta nói:"
        ekspliko-5: "Bởi vì việc đi đến văn phòng diễn ra gần đây, chúng ta có dự kiến trước, đó là NÀY MAI:"
        frazo-1: "Người đọc sách có giọng tốt, nhưng người trước đây có một giọng tốt hơn."
        frazo-10: "Tháng hiện tại"
