      pronomo_si: 
        ekspliko-1: "'si'  là đại từ phả thân ngôi thứ ba, sử dụng khi nó qui trở lại cho chủ thể của một mệnh đề cái mà đã xảy đến. Nó có thể có bất kỳ dạng nào của \"si\", \"sin\", \"sia\", \"siaj \", \"sian\", \"sianj\"."
        ekspliko-2: "Chú ý rằng 'sia' không thể là bộ phận của chủ ngữ dạng phức hợp, cũng không thể là chủ ngữ của bất kỳ động từ nào. Trong ví dụ sau đây \"filo\"  liên quan đến \"li\":"
        frazo-1: "John tắm giặt cho chính anh ta."
        frazo-2: "John tắm cho anh ấy (tắm cho một người khác, không phải chính anh ta, nam giới)"
        frazo-3: "Sophia nói chuyện với chính mình."
        frazo-4: "Sophia nói chuyện với cô ấy (với một người khác, nữ)."
