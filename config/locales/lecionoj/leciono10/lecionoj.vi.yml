      aliaj_verbaj_tempoj: 
        ekspliko: "Chúng ta đã xem xong động từ kết thúc với \"as\" ở thì hiện tại, \"is\"  ở thì quá khứ,  \"os\" ở thì tương lai và \"i\" ở dạng vô định. Đây là một số dạng động từ khác:"
        imperativo: 
          ekspliko-1: "Trong câu cầu khiến (-u) thường thường liên quan đến người thứ hai, và trong trường hợp đó nó không cần thiết sử dụng đại từ  \"bạn\". Tuy nhiên, khi chỉ đến người thứ nhất hay người thứ ba, chúng ta cần phải làm thế:"
          ekspliko-2: "Khi mệnh đề phụ thuộc mở đầu bằng \"ke\" theo sau một động từ mà biểu thị quan hệ nhân quả (mệnh lệnh, yêu cầu, nhắc nhở, ước muốn, sự cho phép, ngăn cấm, v.v..) động từ trong mệnh đề  đó ở dạng -U.  Sau động từ biểu thị sự hi vọng (esperi), sợ hãi (timi), sự không tin (ne kredi), giả định(supozi), không sử dụng dạng -U."
          frazo-1: "Hãy đóng cửa và ngồi xuống."
          frazo-2: "Tôi muốn bạn tới."
          frazo-3: "Quốc tế ngữ muôn năm!"
          frazo-4: "Cô ấy đã hỏi tôi, rằng tôi có ở lại."
