      aliaj_verbaj_tempoj: 
        ekspliko: 我们已经知道动词现在时以“as”结尾，过去时以“is”结尾，将来时以“os”结尾。此外，还有一些其它时态。
        imperativo: 
          ekspliko-1: 命令式通常是与第二个人相关，因而不必使用代词。但是如果与第一人或者第三人相关时，就应使用相应的代词。
          ekspliko-2: "以-U结尾的动词通常表示命令、请求、忠告、祝愿、必须、允许、禁止等。在表示“希望”、“担心”、“不相信”、 “猜测”等意思时，用将来时词尾（-os）。"
          frazo-1: 把门关上，坐吧！
          frazo-2: 我想要你来。
          frazo-3: 世界语万岁！
          frazo-4: 她请求我留下来。
          frazo-5: "我们睡吧 / 让他们睡吧。"
          frazo-6: 我希望他会来。
          frazo-7: 我建议他来。
          frazo-8: 可能他会来。
          titolo: 命令式-U
        kondicionalo: 
          frazo-1: 如果我富有的话，我会多旅游。
          frazo-2: 如果面包好的话，我们就吃面包。
          titolo: 条件式-US
        nerekta: 
          ekspliko: 在间接引语中通常使用与直接引语相同的时态或动词式，如：
          frazo-1: 他说：“我来自纽约。”
          frazo-2: 他说，他来自纽约。
          frazo-3: 她说：“我将去巴黎。”
          frazo-4: 她说，她将去巴黎。
        titolo: 其他动词时态
