        ekspliko-1: 世界语的动词有六种形式，其中三种为主动态分词，三种为被动态分词。分词可作为名词、动词或形容词来使用：
        ekspliko-2: 分词可以有形容词（词尾“a”）、副词（词尾“e”）和名词（词尾“o”）的形式，它们的使用可以使句子更加准确和简明。在下节的课文中我们将介绍更多的例子。
        ekspliko-3: 分词可以和其他动词的式结合。设想一下我们在诊所观察看病的过程，有人等着医生看病，有人已经看过病了，还有人正在看病，这时，对于每个人我们可以说：
        ekspliko-4: 如果今天我讲述昨天在诊所看到了什么，我们说：
        ekspliko-5: 根据病人经常出现在这家诊所的情况，我们可以预见明天发生的事情：
