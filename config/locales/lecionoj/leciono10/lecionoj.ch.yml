      pronomo_si: 
        ekspliko-1: “Si”是第三人称反身代词，用在动词后与句子主语关联，反指主语。
        ekspliko-2: “Sia”不能是主语自身的一部分，这类情况下应用“lia”、“ŝia”、“ĝia”或“ilia”。下面的例子中“filo”和“li”关联：
        frazo-1: 约翰给自己洗了。
        frazo-2: 约翰给他洗了（另外一个人）。
        frazo-3: 索菲亚对自己说。
        frazo-4: 索菲亚对她说（对另外一个女人）。
        frazo-5: 他和自己的儿子一起幸福地生活着。
        frazo-6: "他和他儿子 (别人的儿子)幸福地生活着。"
        titolo: 反身代词“Si”
