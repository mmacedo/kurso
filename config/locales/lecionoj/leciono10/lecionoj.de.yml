        ekspliko-1: "Partizipien können die Rolle des Verbs, Substantivs, Adjektivs oder Adverbs übernehmen:"
        ekspliko-2: |-
            Partizipien können die Endungen des Adjektivs (-a), des Adverbs (-e) und des Substantivs (-o) annehmen. Ihr Gebrauch wirkt präziser und gedrängter.
            Siehe Beispiele auf den folgenden Seiten.
        ekspliko-3: "Das Partizip kann man mit anderen Verbformen verbinden.  Beobachten wir das Treiben in einem Wartezimmer; jemand wartet auf den Arzt, um Rat zu suchen, ein anderer tat es schon, und ein anderer ist gerade bei ihm.  Von wem kann man sagen, dass er jetzt:"
        ekspliko-4: "Wenn wir heute erzählen, was wir GESTERN in jenem Sprechzimmer sahen, sagen wir:"
        ekspliko-5: "Mit hoher Wahrscheinlichkeit können wir vorhersehen, dass MORGEN:"
        frazo-1: "Der Leser hat eine gute Stimme, aber sein Vorgänger hatte eine bessere."
        frazo-10: "Laufender Monat."
        frazo-11: "Zahlende Mitglieder."
        frazo-2: "Trotzdem meine ich, dass der kommende Leser die beste Stimme von allen hat (haben wird)."
        frazo-3: "Im Begriff, den Apfel zu essen, erblickte er den W."
        frazo-4: "Durch Lesen lernen wir (wörtl.: Lesend lernen wir)."
        frazo-5: "Das Haus, das gebaut wird."
        frazo-6: "Der Brief, der geschrieben (werden) wird."
