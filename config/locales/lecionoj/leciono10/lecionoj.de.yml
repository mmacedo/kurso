      pronomo_si: 
        ekspliko-1: "\"Si\" bezieht sich als \"rückbezügliches Pronomen\" der 3. Person auf das Subjekt des Satzes zurück."
        ekspliko-2: |-
            "Sia" kann nicht Begleiter des Subjekts selbst sein. Dann gebraucht man "lia, ŝia, ĝia oder ilia". 
            In den unteren Beispielen bezieht sich "filo" auf "li".
        frazo-1: "Hans wusch sich (selbst)."
        frazo-2: "Hans wusch ihn (einen anderen)."
        frazo-3: "Sofia sprach zu sich (selbst)."
        frazo-4: "Sofia sprach zu ihr (einer anderen)."
        frazo-5: "Er lebt glücklich mit seinem [eigenen] Sohn."
        frazo-6: "Er und sein [dessen] Sohn leben glücklich."
        titolo: "Das Reflexivpronomen \"si\""
