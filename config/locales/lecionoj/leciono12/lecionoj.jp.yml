jp: 
  lecionoj: 
    leciono12: 
      muziko: 
        ekspliko: "さあエスペラントの歌 \"Bluaj Fragoj\"(青いイチゴ)を聴きましょう。 ブラジルのポップグループ Merlin が歌っています。 Merlin は既にアルバムを二つエスペラントで出していて、世界中で公演しています。 Merlin のメンバーは、Markone Froes (ボーカル、ギター)、Guilherme Lima (ドラムス)、Aldrin Gandra (エレキ)、Se'rgio Ribeiro (ベース)、Se'rgio Vieira (キーボード) です。"
        titolo: エスペラントの音楽
        vortaro: 
          aliri: 近づく
          alveni-al: ～に到着する
          animo: 魂(たましい)
          arko: 弧
          ekspliko: "歌 \"Bluaj Fragoj\"(青いイチゴ) に出てくる新しい単語を以下にかかげます。 この歌に出てくる合成語に注意してください。"
          frago: 苺(イチゴ)
          lumo: 光
          pruvi: 証明する
          senfino: 無限
          valoro: 価値
          vero: 真実
          ĉielarko: 虹(にじ)
          ĉielo: 空(そら)
      verba_transitiveco: 
        ekspliko: "第2課で直接目的語(日本語の文の「～を」にあたる部分)を対格語尾の\"n\"であらわすことを勉強しました。 しかし目的語がいらない動詞もあります。 例を見てみましょう:"
        frazo-1: 何か重要なことが起きました。
        frazo-2: 私は今日はとてもうれしいです。
        frazo-3: すでに彼らはベットで寝ています。
        frazo-4: その若い男女はたくさん踊りました。
        ig: 
          ekspliko: "接尾辞 -ig—- のついた動詞は必ず他動詞(目的語が必要な動詞)になります:"
          frazo-1: その旅行はあなたを確かに疲れさせました。
          frazo-2: 南の太陽が、地の(帽子をかぶってない)彼の頭を焼きました。
          frazo-3: その父は一番年上の娘をすぐに結婚させたいと思っています。
        iĝ: 
          du: 
            ekspliko: "2. 他動詞に接尾辞-iĝ-をつけてできる動詞は、状態の変化を表すのではなくて、その動作が自分自身でおきることをあらわします。"
            frazo-1: その群集は、とても速く走る自動車よりは、おそく走りました。
            frazo-2: 彼がたった一人で通りにいるところが、急に見つかりました。
            frazo-3: そのレッスンは何時に始まりますか?
            frazo-4: 歩行者の集まりが、歩道の上を動いてました。
          ekspliko: "接尾辞-iĝ-をつけた動詞は必ず自動詞(目的語が必要ない動詞)になります。 目的語は必要ありません:"
          unu: 
            ekspliko: "1. 新しい状態になることを表します。 語根は、結果、つまり新しい状態を表します。 -iĝ-で終わる動詞の場合、状態を変化させた原因の人や物は問題にしません。"
            frazo-1: 冬には水は凍ります(氷になります)。
            frazo-2: 今日は天気は再びあたたかくなりました。
            frazo-3: 彼女は自分のいとこと結婚しました(いとこの妻になりました)。
        rimarkigo-1: 
          ekspliko-1: これらの動詞のうちいくつかは、前置詞と続く語で、いろいろな関係を表わすことができます。
          ekspliko-2: 次のような動詞と直接目的語の組もあります。
          frazo-1: 彼のお父さんはガンで亡くなりました。
          frazo-2: 私はあなたの好運についてとてもうれしい!
          frazo-3: 彼女は深い眠りについています。
          frazo-4: 彼女は彼とワルツを踊りました。
        rimarkigo-2: 
          ekspliko: "動詞 \"esti\" は対格を使いません。 また前置詞の後にも対格は使いません。"
        sen-subjekto: 
          ekspliko: "主語のない動詞もあります:"
          frazo-1: 昨日はたくさん雨が降りました。
          frazo-2: 夜が明けるので、私は家に行かなければなりません。
          frazo-3: とても強く雪がふっていたので、彼は客室から外へ出られませんでした。
        titolo: 自動詞(じどうし)と他動詞(たどうし)
      vortfarado: 
        ekspliko-1: "あなたはもうきっとエスペラントの表現力のずばぬけた可能性に気がついていますよね。 実際、接頭辞や接尾辞や語尾を使えば、たくさんの単語も作れます。 日本語に直訳できない単語も作れます。 でもエスペラントの可能性はそれだけではありません。 語根をつなげることで、語彙を増やしたり、類義語を見つけたり、単語の意味を強調したり微妙に変えたりできます。 それでは単語をつくる例をいくつか見てみましょう:"
        ekspliko-2: "語尾(ごび)、接頭辞(せっとうじ)、接尾辞(せつびじ)をつけてつくる:"
        ekspliko-3: "語根をふたつつなげて単語をつくります。 一番目の語根の語尾を残すか取り去るかは、明確さや音の美しさを考えて決めます。"
        ekspliko-4: "ふたつ以上の単語をつなげて単語を作る:"
        rimarkigo: "二つ以上の接頭辞や接尾辞を重ねて使って単語をつくることもできますが、明確で美しい表現のために、そういうことは避けましょう。 例えば \"belulineto\" ではなくて \"eta belulino\" と言えばじゅうぶんです。 接頭辞や接尾辞の並び順は、意味に直接影響します。"
        titolo: エスペラントの造語法(ぞうごほう)
        vortoj: 
          antaŭbrako: 前腕(ひじから手首まで)
          balenŝipo: 捕鯨船(ほげいせん=くじらをとる船)
          helruĝo: 明るい赤
          jarcento: 世紀(100年)
          jarmilo: 千年紀(ミレニアム)
          laŭtlegi: 大声で読む
          matenruĝo: 朝焼けの赤
          piediro: 歩く
          rondiro: めぐる
          sangruĝo: 血のような赤
          satmanĝi: おなかいっぱい食べる
          spacoŝipo: 宇宙船
