        titolo: "Katakerja Pelengkap"
      vortfarado: 
        ekspliko-1: "Anda sungguh melihat kemungkinan yang luar biasa dalam bahasa Esperanto.  Sebetulnya, dengan memakai awalan dan akhiran, kita dapat melakukan banyak kata, beberapa tanpa terjemahan langsung dalam bahasa Indonesia atau bahasa yang lain.  Tetapi, kekayaan bahasa Esperanto lebih besar.  Dengan menghubungkan kata dasar, kita dapat memperbesarkan kosa kata, mendapatkan kata searti, dan mengutamakan atau sedikit mengubah arti kata.   Ini contoh kata hasil dalam bahasa dunia itu:"
        ekspliko-2: "Dengan awalan dan akhiran:"
        ekspliko-3: "Menghubungkan kata dasar.  Memakai akhiran dengan kata dasar yang pertama boleh dipilih, mempertimbangkan keterangan dan keindahan suara kalimat gabungan itu."
        ekspliko-4: "Melakukan kata dari kelompok kata:"
        rimarkigo: "Sekalipun memungkinan melakukan kata dengan lebih dari dua awalan dan/atau akhiran, untuk keterangan dan keindahan perkataan, lebih disukai menghindarkan kalimat gabungan yang demikian.  Jadi, misalnya, daripada \"belulineto\", lebih disukai \"eta belulino\"."
