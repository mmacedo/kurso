        ekspliko: "Ora ascolta in esperanto \"Bluaj Fragoj\", cantata da Merlin, un complesso brasiliano di musica pop, che ha già inciso due album nella lingua internazionale e che si esibisce in tutto il mondo. Il gruppo è formato da Markone Froes (voce e chitarra), Guilherme Lima (batteria), Aldrin Gandra (chitarra elettrica), Sérgio Ribeiro (basso) e Sérgio Vieira (tastiere)."
        titolo: "Musica in esperanto"
