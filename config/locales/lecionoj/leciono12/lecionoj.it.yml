          aliri: Accedere
          alveni-al: "Arrivare a, giungere a"
          animo: "[L'] animo"
          arko: "[Un] arco"
          ekspliko: "Qui sotto trovi un elenco di parole nuove che compaiono nella canzone \"Bluaj Fragoj\". Nota le parole composte usate nel testo della canzone."
          frago: "[Una] fragola"
          lumo: "[Una] luce"
