      verba_transitiveco: 
        ekspliko: "Một số động từ, được gọi là ngoại động từ, nhận chủ ngữ trực tiếp. Trong bài học số 2 chúng ta đã biết rằng chủ ngữ trực tiếp thì luôn ở dạng đổi cách. Các động từ khác, được gọi là nội động từ, không nhận chủ ngữ trực tiếp. Ví dụ:"
