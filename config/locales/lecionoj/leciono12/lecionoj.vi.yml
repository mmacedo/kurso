          frazo-2: "Người dân ở miền Nam mặt trời đốt cháy vùng đầu không được che. (làm cho bị cháy nắng)"
          frazo-3: "Người cha muốn cưới  chồng cho con gái lớn tuổi của mình ngay lập tức. (làm cho cô ấy thành một bà vợ)"
        iĝ: 
