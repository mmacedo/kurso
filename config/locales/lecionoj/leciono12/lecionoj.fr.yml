        titolo: "Transitivité des verbes"
      vortfarado:
        ekspliko-1: "Vous avez certainement déjà remarqué l'extraordinaire pouvoir d'expression de l'espéranto. En fait, en utilisant des préfixes, des suffixes et des terminaisons, on peut créer de nombreux mots, quelques-uns même sans équivalents dans les langues nationales. Mais la richesse de l'espéranto ne s'arrête pas là. Par un système de réunion des racines, on peut même augmenter le vocabulaire, trouver des synonymes, accentuer ou nuancer les mots. Voici quelques exemples sur le potentiel créatif de la langue internationale :"
        ekspliko-2: "Par des terminaisons, préfixes et suffixes :"
        ekspliko-3: "Par la réunion de racines. On peut laisser de côté ou garder la terminaison de la première racine, toujours en observant la clarté et la bonne sonorité du mot composé :"
        ekspliko-4: "En créant des mots à partir d'un groupe de mots"
