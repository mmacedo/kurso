      verba_transitiveco:
        ekspliko: "Nous avons vu dans la deuxième leçon l'utilisation de l'accusatif pour indiquer le complément d'objet direct d'un verbe. Il y a cependant des verbes qui n'ont pas besoin de complément. Exemple :"
        frazo-1: "Il est arrivé quelque chose d'important."
        frazo-2: "Je suis très joyeux aujourd'hui."
        frazo-3: "Ils dorment déjà dans leurs lits."
        frazo-4: "Les jeunes ont beaucoup dansé."
        ig:
          ekspliko: "Les verbes avec le suffixe -IG sont toujours transitifs :"
          frazo-1: "Le voyage vous a certainement fatigué."
          frazo-2: "Le soleil méridional brûle sa tête nue."
          frazo-3: "Le père veut tout de suite marier la fille la plus âgée."
        iĝ:
          du:
            ekspliko: "2. Pour les verbes avec -IĜ créés à partir de verbes transitifs, il ne s'agit pas d'un changement d'état mais d'une action qui a lieu par elle-même."
            frazo-1: "La foule courait moins rapidement que le véhicule qui roulait très vite."
            frazo-2: "Il s'est tout à coup trouvé sur la rue, tout seul."
            frazo-3: "A quelle heure commencera la leçon ?"
            frazo-4: "Une foule de passants circulait sur les trottoirs."
          ekspliko: "Les verbes avec le suffixe -IĜ sont tous intransitifs, c'est-à-dire qu'ils n'ont pas besoin de complément et peuvent avoir comme signification :"
          unu:
            ekspliko: "1. Passage à un nouvel état. La ou les racines montrent le résultat, le nouvel état. Dans les verbes finissant par -IĜ, l'agent de l'action n'est pas important :"
            frazo-1: "En hiver les eaux se transforment en glace."
            frazo-2: "Aujourd'hui le temps s'est de nouveau réchauffé."
            frazo-3: "Elle s'est mariée avec son cousin."
        rimarkigo-1:
          ekspliko-1: "Quelques-uns de ces verbes peuvent avoir un complément relié par une préposition :"
          ekspliko-2: "D'autres verbes peuvent recevoir, dans quelques cas, le complément d'objet direct :"
          frazo-1: "Son père est mort d'un cancer."
          frazo-2: "Je me réjouis de votre bonheur !"
          frazo-3: "Elle dort d'un sommeil profond."
          frazo-4: "Elle a dansé une valse avec lui."
        rimarkigo-2:
