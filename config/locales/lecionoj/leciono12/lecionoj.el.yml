      verba_transitiveco: 
        ekspliko: "Είδαμε στο δεύτερο μάθημα ότι η αιτιατική χρησιμοποιείται για να δηλώσει το άμεσο αντικείμενο του ρήματος. Υπάρχουν, όμως, ρήματα που δε χρειάζονται αντικείμενο ή κατηγορούμενο. Για παράδειγμα:"
        frazo-1: "Συνέβη κάτι σημαντικό."
        frazo-2: "Είμαι πολύ χαρούμενος σήμερα."
        frazo-3: "Αυτοί ήδη κοιμούνται στα κρεβάτια τους."
        frazo-4: "Οι νέοι χόρεψαν πολύ."
        ig: 
          ekspliko: "Τα ρήματα με το επίθημα -ig- είναι πάντοτε μεταβατικά:"
          frazo-1: "Το ταξίδι σίγουρα σε κούρασε."
          frazo-2: "Ο νότιος ήλιος καίει το γυμνό του κεφάλι."
          frazo-3: "Ο πατέρας θέλει αμέσως να παντρέψει τη μεγαλύτερη κόρη."
        iĝ: 
          du: 
            ekspliko: "2. Τα ρήματα με το επίθημα -iĝ- που δημιουργήθηκαν από μεταβατικά ρήματα δε δηλώνουν αλλαγή κατάστασης αλλά πράξη που συμβαίνει από μόνη της."
            frazo-1: "Το πλήθος έτρεχε πιο αργά από το όχημα που πήγαινε πολύ γρήγορα."
            frazo-2: "Βρέθηκε ξαφνικά στο δρόμο, ολομόναχος."
            frazo-3: "Τι ώρα θα αρχίσει το μάθημα;"
            frazo-4: "Πλήθος περαστικών κινούνταν στα πεζοδρόμια."
          ekspliko: "Όλα τα ρήματα με το επίθημα -iĝ- είναι αμετάβατα, δηλαδή, δε χρειάζονται αντικείμενο ή κατηγορούμενο και μπορεί να δηλώνουν:"
          unu: 
            ekspliko: "1. Μετάβαση σε καινούρια κατάσταση. Η βασική ρίζα δηλώνει το αποτέλεσμα, την καινούρια κατάσταση. Στην περίπτωση των ρημάτων με το επίθημα -iĝ- αυτός που ενεργεί δεν έχει σημασία:"
            frazo-1: "Το χειμώνα τα νερά παγώνουν."
            frazo-2: "Σήμερα ο καιρός ζέστανε και πάλι."
            frazo-3: "Παντρεύτηκε τον ξάδερφό της."
        rimarkigo-1: 
          ekspliko-1: "Μερικά από αυτά τα ρήματα μπορεί να ακολουθούνται από εμπρόθετο προσδιορισμό:"
          ekspliko-2: "Σε μερικές περιπτώσεις, κάποια από αυτά τα ρήματα ακολουθούνται από άμεσο αντικείμενο:"
          frazo-1: "Ο πατέρας του πέθανε από καρκίνο."
          frazo-2: "Χαίρομαι πολύ με την ευτυχία σου!"
          frazo-3: "Κοιμάται ύπνο βαθύ."
          frazo-4: "Χόρεψε βαλς μαζί του."
        rimarkigo-2: 
          ekspliko: "Να θυμάστε πάντοτε ότι η λέξη esti δε χρειάζεται αιτιατική και ότι μετά από πρόθεση δε χρησιμοποιούμε αιτιατική."
        sen-subjekto: 
          ekspliko: "Επίσης, υπάρχουν ρήματα χωρίς υποκείμενο:"
          frazo-1: "Χθες έβρεξε πολύ."
          frazo-2: "Ξημερώνει και πρέπει να ξεκινήσω για το σπίτι."
          frazo-3: "Χιόνισε πολύ δυνατά και δεν μπόρεσε να βγει από την καλύβα."
        titolo: "Μεταβατικά ρήματα"
      vortfarado: 
        ekspliko-1: "Σίγουρα θα έχετε ήδη παρατηρήσει την εκπληκτική εκφραστική ικανότητα της Εσπεράντο. Στην πραγματικότητα, χρησιμοποιώντας προθήματα, επιθήματα και καταλήξεις, μπορεί κανείς να δημιουργήσει πολλές λέξεις, μερικές από τις οποίες δεν έχουν ακριβή αντιστοιχία στις εθνικές γλώσσες. Αλλά ο πλούτος της Εσπεράντο δε σταματά εδώ. Συνθέτοντας ρίζες, μπορεί κανείς να μεγαλώσει το λεξιλόγιο, να βρει συνώνυμα, να δώσει έμφαση ή διαφορετική απόχρωση σε κάποιες λέξεις. Να μερικά παραδείγματα των δημιουργικών λεξιλογικών δυνατοτήτων της διεθνούς γλώσσας:"
        ekspliko-2: "Με καταλήξεις, προθήματα και επιθήματα:"
        ekspliko-3: "Με τη σύνθεση των ριζών. Η κατάληξη της πρώτης ρίζας μπορεί να αποκοπεί ή όχι ανάλογα με τη σαφήνεια και την ευφωνία της σύνθετης λέξης:"
        ekspliko-4: "Δημιουργώντας λέξεις από μια φράση:"
        rimarkigo: |-
