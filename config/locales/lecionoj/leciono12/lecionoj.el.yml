      muziko02: 
        ekspliko: "Ακούστε τώρα ένα τραγούδι στην Εσπεράντο, τις \"Γαλάζιες Φράουλες\" (Bluaj Fragoj). Τραγουδούν οι Merlin, ένα βραζιλιάνικο ποπ συγκρότημα, που έχει ήδη ηχογραφήσει δύο άλμπουμ στη διεθνή γλώσσα και έχει εμφανιστεί σε πολλά μέρη του κόσμου. Το συγκρότημα αποτελούν οι Markone Froes (φωνητικά και κιθάρα), Guilherme Lima (κρουστά), Aldrin Gandra (ηλεκτρική κιθάρα), Sergio Ribeiro (μπάσο) και Sergio Vieira (keyboard)."
