          animo: Seele
          arko: Bogen
          ekspliko: "Es folgt eine Liste neuer Wörter, die im Lied \"Bluaj Fragoj\" [Blaue Erdbeeren] auftauchen. Beachten Sie die im Laufe des Textes sich wiederholenden Wörter."
