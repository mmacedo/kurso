        ekspliko: "Vamos ouvir agora uma canção em Esperanto, \"Bluaj Fragoj\", da Banda Merlin, um grupo brasileiro de música pop que já gravou dois álbuns na língua internacional e realizou diversas apresentações pelo mundo. O grupo é formado por Markone Froes (voz e violão),  Guilherme Lima (bateria), Aldrin Gandra (guitarra), Sérgio Ribeiro (baixo) e Sérgio Vieira (teclados)."
        titolo: "Música em Esperanto"
