        ekspliko-1: "Van egy másik nagyon hasznos végzõdés, amely lehetõvé teszi számunkra, hogy azonosítsuk a közvetlen tárgyat a mondatban. A tárgyesetrõl van szó, amelyet az \"n\" betûvel jelölünk a fõnevek, melléknevek és a névmások esetében."
