        sufikso-ino: "后缀 -ino"
        sufikso-ino-ekspliko-1: 在第一课我们已经看到，世界语里形容词在单数和复数上是与名词一致的；当只表示一个时，它们用单数形式，如果表示一个以上时，就用复数形式。此外，它们没有性（阴性或阳性）的变化。
        sufikso-ino-ekspliko-2: 有性别之分的人或物是用词尾“o”表示男性或雄性，用后缀“ino”表示女性或雌性。
