      pagxo02: 
        akusativo: 宾格(-n)
        akusativo-ekzpliko-1: 宾格“-n”是一个非常有用的词尾，它可以让我们一眼就看出句子里的直接宾语来。它一般放在名词、形容词和代词的结尾来表示直接宾语，所以我们可以通过词尾“n”来找出句子的直接宾语。
        akusativo-ekzpliko-2: 注意：复数词尾“j”总是位于宾格的前面，而宾格“n”永远位于词尾。直接宾语放在句首，句中或句尾都不会改变句子的意思，因为它有宾格标志。如下面三个句子的意思就完全一样：
        akusativo-rimarkigo-1: 事实上，使用不同的词序在某种程度上可以更细腻的表达句子的意思，这方面的内容在以后的课程中会讲到。
        akusativo-rimarkigo-2: 动词“esti”没有宾语，因为它本身已暗示主语和表语是相等的。
        frazo-plurala: 我洗这些新杯子。
        frazo-singulara: 我洗这个新杯子。
