    leciono02: 
      pagxo10: 
        ekzpliko: "Laŭ la traduko plenigu la blankajn spacojn per la mankanta parto. Ne forgesu meti la multnombran kaj akuzativan finaĵojn kie necese. Kiam vi trovos, ke la frazo estas ĝuste kompletigita, surklaku la suban butonon aŭ premu Enter por konfirmi. Provu trafi almenaŭ 70%."
      pagxo11: 
        frazo01: "1. Sana knabo trinkas varman lakton."
        frazo02: "2. La malnova butiko ne vendas sekajn kukojn."
        frazo03: "3. La instruisto renkontis la novajn amikojn."
        frazo04: "4. La novaj amikoj faros bonan kukon."
        frazo05: "5. La knabino ne trovis la fratinojn."
        frazo06: "6. La malgranda fratino estas malsana, la frato estas sana."
        frazo07: "7. La patro ne lavos la malgrandajn tasojn."
        frazo08: "8. La bela birdo kaptis malgrandan insekton."
        frazo09: "9. La knabo estis mia malnova amiko."
        frazo10: "10. La knaboj estis grandaj amikoj."
