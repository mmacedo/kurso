      akuzativo: 
        ekspliko-1: "En anden nyttig endelse er \"n\"  som  gør det muligt at genkende genstandsledet (det direkte objekt) i en sætning.  Genstandsfald kaldes også akkusativ. Endelsen benyttes i  navneord, tillægsord og stedord."
        ekspliko-2: "Bemærk at flertalsendelsen placeres før akkusativ-endelsen. Genstandsleddet kan stå i begyndelsen, i midten eller i slutningen af sætningen. Genstandsleddets placering i sætningen  påvirker ikke meningen fordi genstandsleddet genkendes via akkusativ-endelsen.  Her er tre sætninger som har samme mening:"
        frazo-plurala: "Jeg vasker de nye kopper"
        frazo-singulara: "Jeg vasker den nye kop"
        rimarkigo-1: "I virkeligheden kan den valgte rækkefølge af ordene benyttes til at nuancere en sætning. Dette behandler vi senere i kurset."
        rimarkigo-2: "Efter udsagnsordet \"esti\" (at være)  benyttes ikke akkusativ (n-form) . Omsagnsled til grundled står nemlig i nævnefald (nominativ)."
