        ekspliko-1: "Постоји један завршетак, врло користан, који нам омогућује да препознамо објекат радње. То је акузатив, и ставља се на крај именице, придева или заменице ради формирања објекта. Тако се објекат радње препознаје по наставку \"n\"."
        ekspliko-2: "Уочите да се множина ставља испред акузатива, и да се акузатив увек појављује на крају речи. Објекат радње се може појавити на почетку, у средини или на крају реченице, и то ни на који начин не мења смисао, јер је он одређен акузативом. Ево три реченице чији је смисао исти:"
