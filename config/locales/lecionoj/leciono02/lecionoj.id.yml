      akuzativo: 
        ekspliko-1: "Ada akhiran lain berguna sekali, yg mana membolehkan kami mengenal kalimat obyek langsung.  Adalah akusatip, disertai dengan oleh huruf \"n\" dalam akhir kata-benda, kata-sifat dan kata-ganti."
        ekspliko-2: "Perhatikanlah bahwa bentuk jamak akhiran ditambahkan sebelum akusatip.  Akusatip \"n\" selalu pada kata akhiran.  Obyek langsung dapat menjadi kalimat permulaan, tengah atau akhir, tanpa merubah artinya.  Tiga kalimat yang berikutnya mempunyai arti yang sama."
        frazo-plurala: "Saya mencuci cangkir-cangkir baru itu."
        frazo-singulara: "Saya mencuci cangkir baru itu."
        rimarkigo-1: "Sungguh kata urutan yg tidak biasa itu, boleh dipakai untuk bagaimanapun jadi perbedaan yg sangat sedikit dalam kalimat.  Ini akan diajarkan nanti pada kursus ini."
        rimarkigo-2: "Jangan tambahkan akusatip pada kata-kerja \"esti\", karena kata-kerja itu sudah menyatakan pokok kalimat dan obyek kalimat yang sama artinya."
        titolo: "Akusatip (-n)"
      muziko01: 
