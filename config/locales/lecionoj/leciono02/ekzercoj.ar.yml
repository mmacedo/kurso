        ekzpliko: "املأ الفراغات بالأحرف الناقصة لإكمال الترجمة ، لا تنس علامتي النصب والجمع عند الحاجة. عند انتهائك ، انقر الزر المجاور أو \"Enter\". وتذكر : يجل ألا تقل نسبة الإجابات الصحيحة عن ٧٠٪."
