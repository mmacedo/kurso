        akusativo: "Naamvals -n  (ook \"accusatief\" of \"vierde naamval\" genaamd)"
        akusativo-ekzpliko-1: |-
            Een andere, heel nuttige eindletter -n maakt het  mogelijk het lijdend voorwerp in een zin te herkennen. Dat is 
            de z.g. naamvals -n ("accusatief" of "vierde naamval" -uitgang).  Men zet die aan zelfstandige naamwoorden, bijvoeglijke naamwoorden en voornaamwoorden om het lijdend voorwerp aan te geven. Men herkent dus het lijdend voorwerp aan de uitgang -n, wat de verstaanbaarheid van zinnen sterk verhoogt.
        akusativo-ekzpliko-2: "Merk op dat de meervoudsuitgang -j voor de naamvals -n komt, dus eerst de \"j\", dan de \"n\". Het lijdend voorwerp mag aan het begin van de zin staan, aan het einde, of er midden in, dat verandert niets aan de betekenis van de zin. Je herkent het altijd aan de  -n. Hier komen drie zinnen, die alle drie hetzelfde betekenen."
        akusativo-rimarkigo-1: "Een veranderde woordvolgorde kan wel worden gebruikt om de betekenis een beetje te nuanceren. Dat komt later in de cursus aan de beurt."
        akusativo-rimarkigo-2: "Na een vorm van het werkwoord \"esti \" (= zijn) komt geen naamvals-n. Het werkwoord \"esti\" drukt immers altijd equivalentie uit van onderwerp en gezegde."
