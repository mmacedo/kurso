    leciono02: 
      akuzativo: 
        ekspliko-1: "Il y a une autre terminaison, très utile, qui nous permet de reconnaître le complément d'objet direct (C.O.D.) dans une proposition. C'est l'accusatif qui se met à la fin des substantifs, des adjectifs et des pronoms. On reconnaît ainsi le C.O.D. par la terminaison \"n\"."
        ekspliko-2: "Remarquez que l'on met l'indication du pluriel avant celle de l'accusatif et ceci toujours à la fin du mot. Le complément d'objet direct peut apparaître au début, au milieu ou à la fin de la proposition et cela ne modifie en aucune façon le sens car il est indiqué par l'accusatif. Voici trois phrases dont le sens est le même :"
        frazo-plurala: "Je lave les nouvelles tasses."
        frazo-singulara: "Je lave la nouvelle tasse."
        rimarkigo-1: "En fait, les ordres de mots différents peuvent être utilisés pour indiquer des nuances de la phrase. Nous traiterons cela plus loin dans le cours."
        rimarkigo-2: "Après le verbe \"esti\", on ne met pas d'accusatif car le verbe \"esti\" implique de lui-même une équivalence entre le sujet et l'attribut du sujet."
        titolo: "Accusatif (-n)"
      muziko01: 
        ekspliko: "Écoutons maintenant la chanson en espéranto \"Jen\" du groupe argentin \"la porkoj\" (les Porcs) récompensés aux concours artistiques organisés par l'Association mondiale d'Espéranto. Le groupe est formé de Alejandro Cossavella (voix), Pablo Ciancio (batterie), Ignacio Mendizabal (guitare) et Salvador Agustoni (basse). \"Jen\" est le mot utilisé pour annoncer quelque chose que l'on attend. Appuyez sur le bouton pour démarrer la musique."
        titolo: "Musique en espéranto"
      neado: 
        ekspliko: "Pour rendre une phrase négative, il suffit de mettre le mot \"ne\" devant le verbe."
        frazoj: 
          frazo-1: "Je ne laverai pas la nouvelle tasse."
          frazo-2: "Il n'est pas mon frère."
          frazo-3: "Elle n'est pas ma mère."
          frazo-4: "Les gâteaux n'étaient pas chauds."
        titolo: Négation
      prefikso_mal: 
        ekspliko: "Le préfixe \"mal\" nous permet de créer de nouveaux mots, dont le sens est l'opposé de celui des mots auxquels il est ajouté."
        kun: 
          malamiko: ennemi
          malavara: généreux(euse)
          malbela: laid(e)
          maljuna: "vieux, vieille"
          malnova: "ancien(ne), vieux(vieille)"
        sin: 
          amiko: ami
          avara: avare
          bela: "beau, belle"
          juna: jeune
          nova: "nouveau, nouvelle"
        titolo: "Préfixe \"mal\""
      sufikso_ino: 
        ekspliko-1: "Dans la première leçon, nous avons vu qu'en espéranto, les adjectifs s'accordent en nombre avec le substantif; quand celui-ci est au singulier, l'adjectif reste au singulier et quand le substantif est au pluriel, l'adjectif se met au pluriel. Cependant, l'adjectif n'est jamais modifié en genre (masculin ou féminin)."
        ekspliko-2: "Seuls les noms utilisés pour des êtres sexués peuvent identifier le sexe en se terminant, soit par \"o\" pour le masculin, soit par \"ino\" pour le féminin."
        frazoj: 
          frazo-amikino: "la belle amie"
          frazo-patrino: "la bonne mère"
          frazo-virino: "les grandes femmes"
        titolo: "Suffixe -ino"
