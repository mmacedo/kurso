      akuzativo: 
        ekspliko-1: "Hi ha una altra terminació molt útil que ens permet reconèixer el complement directe dins d'una oració. És l'acusatiu, i es col·loca al final dels substantius, adjectius i pronoms per formar el complement directe. Així doncs, sempre es reconeix el complement directe per la terminació \"n\"."
        ekspliko-2: "Fixeu-vos que el plural es col·loca davant l'acusatiu, i que aquest apareix al final de la paraula. El complement directe pot aparèixer al principi, al mig o al final de l'oració, i això no en modifica en absolut el sentit, que no és ambigu gràcies a l'acusatiu. Heus aquí tres frases amb el mateix sentit:"
        frazo-plurala: "Rento les tasses noves."
        frazo-singulara: "Rento la tassa nova."
        rimarkigo-1: "De fet, el canvi d'ordre dins de l'oració s'acostuma a utilitzar per emfatitzar un element o un altre de la frase. D'això en parlarem més endavant."
        rimarkigo-2: "Després del verb \"esti\" no utilitzem l'acusatiu perquè el verb \"esti\" ja implica que el subjecte i el predicat són equivalents."
        titolo: "Acusatiu (-n)"
      muziko01: 
        ekspliko: "Escoltem ara la cançó \"Jen\" (Vet aquí) del grup argentí \"La Porkoj\" (Els Porcs), que va ser premiada per la Associació Universal d'Esperanto. El grup està format per Alejandro Cossavella (veu), Pablo Ciancio (bateria), Ignacio Mendizabal (guitarres) i Salvador Agustoni (baix). Pitjeu el botó per escoltar-la."
        titolo: "Música en esperanto"
      neado: 
        ekspliko: "Per fer negativa una frase n'hi ha prou amb col·locar la paraula \"ne\" davant del verb."
        frazoj: 
          frazo-1: "No rentaré la tassa nova."
          frazo-2: "Ell no és el meu germà."
          frazo-3: "Ella no és la meva mare."
          frazo-4: "Els pastissos no eren calents."
        titolo: Negació
      prefikso_mal: 
        ekspliko: "El prefix \"mal\" ens permet crear paraules amb el significat contrari al de la paraula a la que se li col·loca."
        kun: 
          malamiko: enemic
          malavara: generós/osa
          malbela: lleig/lletja
          maljuna: vell/a
          malnova: antic/ga
        sin: 
          amiko: amic
          avara: avar/a
          bela: "bell/a, bonic/a"
          juna: jove
          nova: nou/va
        titolo: "El prefix \"mal\""
      sufikso_ino: 
        ekspliko-1: "A la primera lliçó vam veure que en esperanto els adjectius concorden en número (singular o plural) amb el substantiu. Per altra banda, no varien mai segons el gènere (masculí o femení)."
        ekspliko-2: "Només en els substantius associats a éssers sexuats se'n pot identificar el sexe utilitzant la terminació \"o\" en els masculins i \"ino\" en els femenins."
        frazoj: 
