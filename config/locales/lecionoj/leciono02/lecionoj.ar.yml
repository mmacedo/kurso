        sufikso-ino-ekspliko-2: "فلا يذكّر ويؤنث إلا بعض الأسماء الدالة على إناث حقيقية (تلد أو تبيض) عند الحاجة ، وفي هذه الحال تأخذ \"ino-\" عند تأنيثها و \"o-\" عند تذكيرها."
