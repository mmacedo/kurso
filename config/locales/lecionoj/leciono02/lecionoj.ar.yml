        ekspliko-1: "ومن النهايات كثير الاستعمال علامة النصب ، والتي تضاف على المفعول به (إن كان هناك مفعولان ، أضيفت على الذي لا يمكن إسباقة بحرف جر دال على الحركة ، فمثلا في \"أهديت البنت الكتاب\" ، يأخذ النهاية \"الكتاب\" وليس \"البنت\" بما أنه من الممكن قول \"أهديت الكتاب للبنت.\") وتنصب الأسماء والضمائر والصفات بالنهاية \"n-\" ، ولا ينصب غيرها."
        ekspliko-2: "ومن الجدير بالذكر أن علامة النصب لا يأتي بعدها في الكلمة شيء أبدا ، فهي تتبع كل شيء آخر ، حتى علامة الجمع. ويمكن للمفعول به أن يأتي في أول الجملة أو وسطها أو آخرها دون تغيير المعنى بما أن علامة النصب تجعل الفرق بين الفاعل والمفعول واضحا. فمثلا ، لا فرق بين هذه الجمل الثلاث :"
