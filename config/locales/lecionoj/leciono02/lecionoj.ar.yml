        akusativo-ekzpliko-2: "ومن الجدير بالذكر أن علامة النصب لا يأتي بعدها في الكلمة شيء أبدا ، فهي تتبع كل شيء آخر ، حتى علامة الجمع. ويمكن للمفعول به أن يأتي في أول الجملة أو وسطها أو آخرها دون تغيير المعنى بما أن علامة النصب تجعل الفرق بين الفاعل والمفعول واضحا. فمثلا ، لا فرق بين هذه الجمل الثلاث :"
