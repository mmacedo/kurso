      akuzativo: 
        ekspliko-1: "एस्पेरान्तो मैं अविकारी शब्द को पहचानने के लिए एक मात्र प्रत्यय शब्द हैं. वह कर्मकारक हैं, प्रत्येक विशेषण, सर्वनाम शब्दों के अंत मैं कर्मकारक प्रत्यय का उपयोग करके अविकारी शब्द बना सकते हैं. \"n\" अक्षर से हम अविकारी शब्द का पता कर सकते हैं."
        ekspliko-2: "ध्यान दीजिये की जब बहुवचन होता हैं \"j\" अक्षर कर्मकारक अक्षर से पहले लगाना चाहिए, और कर्मकारक अंत मैं होता हैं. इस अविकारी शब्द वाक्य के आगे, बीचमे या अंत मैं हो सकता हैं, और अर्थ नहीं बदलेग, क्यूंकि इस शब्द कर्मकारक अक्षर के साथ होता हैं. इस तीन वाख्य को देखिये, जिनका अर्थ एक ही हैं."
        frazo-plurala: "मैं नए कप को धो रहा हूँ."
