      akuzativo: 
        ekspliko-1: "Iná užitočná koncovka, ktorá nám umožňuje rozoznať priamy predmet vo vete, je koncovka akuzatívu (4. pád). Dáva sa na koniec podstatných i prídavných mien a zámien. To nám umožňuje rozoznať priamy predmet pomocou koncovky \"n\"."
        ekspliko-2: "Všimnite si, že koncovku množného čísla (\"j\") dávame pred akuzatívnu koncovku (\"n\"), a tá sa vždy nachádza na konci slova. Priamy predmet sa môže objaviť na začiatku, v strede ako aj na konci vety, pričom zmysel vety sa nemení. Pre príklad tri vety, ktorých zmysel zostáva rovnaký:"
        frazo-plurala: "Umývam nové šálky."
        frazo-singulara: "Umývam novú šálku."
