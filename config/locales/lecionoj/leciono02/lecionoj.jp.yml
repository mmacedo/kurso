      akuzativo: 
        ekspliko-1: "ここでとても便利な語尾\"n\"を覚えましょう。 文の直接目的語（ちょくせつもくてきご）(日本語の文の「～を」にあたる部分)の名詞、代名詞、形容詞の最後には\"n\"をつけます。 これを対格(たいかく)と呼びます。"
        ekspliko-2: "複数語尾の\"j\"は対格語尾の\"n\"の前に付けることに注意してください。 対格語尾の\"n\"はいつも単語の最後につけます。 直接目的語(日本語の文の「～を」にあたる部分)は文の最初、まんなか、最後のどこに置いても意味は変わりません。 次の３つの文はどれも同じ意味です:"
        frazo-plurala: 私はその新しいコップ（複数）を洗います。
        frazo-singulara: 私はその新しいコップを洗います。
        rimarkigo-1: "実際には、語順を変えることによって、文のニュアンスが微妙に変化します。 これについては、あとの課で勉強します。"
        rimarkigo-2: "対格語尾の\"n\"は動詞\"esti\"の後には使いません。 \"esti\"は主語と目的語が等しいことを表すからです。"
        titolo: "対格(たいかく) (-n)"
