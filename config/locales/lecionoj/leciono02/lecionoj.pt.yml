        akusativo: "Acusativo (-n)"
        akusativo-ekzpliko-1: "Há uma outra terminação, muito prática, que nos possibilita reconhecer o objeto direto numa oração. É o acusativo, que se coloca no final dos substantivos, adjetivos e pronomes para formar o objeto direto. Assim reconhecemos o objeto direto pela terminação \"n\"."
        akusativo-ekzpliko-2: "Note que o plural é colocado antes do acusativo, e este aparece sempre no final da palavra. O objeto direto pode aparecer no começo, no meio ou no final da oração, e isso de forma alguma modifica o sentido, porque ele está indicado pelo acusativo. As três frases seguintes têm o mesmo significado:"
        akusativo-rimarkigo-1: "De fato as diferentes ordens das palavras podem ser usadas para de alguma forma dar uma nuança para a frase. Isso será tratado mais adiante no curso."
        akusativo-rimarkigo-2: "Após o verbo \"esti\" o acusativo não é usado, porque o verbo \"esti\", por si mesmo, implica que o sujeito e o predicativo são equivalentes."
