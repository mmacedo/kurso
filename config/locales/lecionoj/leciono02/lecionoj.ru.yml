      akuzativo: 
        ekspliko-1: "Есть ещё одно полезное окончание, которое позволяет легко находить прямое дополнение в любом предложении. Это винительный падеж (аккузатив), его окончание \"-n\" получают существительные, прилагательные и местоимения, когда они являются прямым дополнением (\"объектом\" какого-либо действия, например, \"я вижу тебя\": \"тебя\" здесь является прямым дополнением)."
        ekspliko-2: "Заметьте, что окончание множественного числа ставится ПЕРЕД окончанием винительного падежа. Прямое дополнение может появляться в начале, середине или конце фразы - это никак не влияет на смысл, поскольку прямой объект выделяется не порядком слов (как в английском), а именно аккузативом. Вот три совершенно одинаковые фразы:"
        frazo-plurala: "Я мою новые чашки."
        frazo-singulara: "Я мою новую чашку."
        rimarkigo-1: "В принципе, различный порядок слов может использоваться, чтобы придать фразе какой-либо смысловой нюанс. Подобное использование мы рассмотрим позже."
        rimarkigo-2: "После глагола \"esti\" (быть, являться) винительный падеж (аккузатив) никогда не используется, так как этот глагол подразумевает, что подлежащее и именная часть сказуемого эквивалентны."
        titolo: "Винительный падеж (аккузатив): -n"
      muziko01: 
        ekspliko: "Теперь давайте послушаем эсперанто-песню \"Jen\" (\"Вот\") аргентинской группы \"La Porkoj\", которая была награждена на конкурсах изящных искусств Международной Эсперанто-Ассоциации. В группу входят Alejandro Cossavella (вокал), Pablo Ciancio (ударные), Ignacio Mendizabal (гитары), Salvador Agustoni (бас-гитара). Нажмите кнопку, чтобы запустить песню."
        titolo: "Музыка на эсперанто"
