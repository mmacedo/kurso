    leciono02: 
      pagxo10: 
        ekzpliko: "Pagal vertimą užpildykite tarpus trūkstamomis dalimis. Kur reikia, nepamirškite įrašyti daugiskaitos ir galininko galūnes. Baigę rašyti, paspauskite apatinį klavišą arba Enter. Pasistenkite teisingai atsakyti bent jau 70%."
      pagxo11: 
        frazo01: "1. Sveikas berniukas geria šiltą pieną."
        frazo02: "2. Sena parduotuvė neparduoda sausų pyragaičių."
        frazo03: "3. Mokytojas sutiko naujus draugus."
        frazo04: "4. Nauji draugai padarys gerą pyragą."
        frazo05: "5. Mergaitė nerado seserų."
        frazo06: "6. Maža sesuo yra ligota, brolis yra sveikas."
        frazo07: "7. Tėvas neplaus mažų puodelių."
        frazo08: "8. Gražus paukštis pagavo mažą vabzdį."
        frazo09: "9. Berniukas buvo mano senas draugas."
        frazo10: "10. Berniukai buvo dideli draugai."
