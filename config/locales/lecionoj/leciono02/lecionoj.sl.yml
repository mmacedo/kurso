      akuzativo: 
        ekspliko-1: "V esperantu sta samo dva sklona: nominativ (imenovalnik, 1. sklon) in akuzativ (tožilnik, 4. sklon). Akuzativ  tvorimo s končnico \"-N\" in odgovarja na vprašanje KOGA ali KAJ?  Akuzativ in množino imajo samo samostalniki in pridevniki, ki morajo biti vedno v istem sklonu."
        ekspliko-2: "V množini je končnica za množino -j vedno pred končnico za akuzativ -n. Uporaba akuzativa (-n) omogoča veliko svobodo pri vrstnem redu besed, brez da bi se kakorkoli spremenil pomen. Spodnji trije stavki imajo tako enak pomen:"
        frazo-plurala: "Jaz umivam nove skodelice."
        frazo-singulara: "Jaz umivam novo skodelico."
        rimarkigo-1: "S spreminjanjem vrstnega reda besed ostaja smisel stavka enak, veliko lažje pa izrazimo majhne odtenke v pomenu. Več o tem malo kasneje."
