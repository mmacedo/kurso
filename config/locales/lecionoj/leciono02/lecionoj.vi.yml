    leciono02:
      akuzativo:
        ekspliko-1: "Phần đuôi rất hữu dụng khác cho phép chúng ta định rõ hướng chủ thể của câu. Nó là sự đổi cách phần đuôi \"n\", có vị trí tại cuối của các danh từ, tính từ, và đại từ. (Chú ý: hướng của chủ thể của câu là cái mà động từ tác động tới. Nó tiếp nhận hành động của động từ. Ví dụ: \"Tôi nhìn bạn\", thì \"bạn\" là hướng chủ thể)."
        ekspliko-2: "Chú ý rằng việc đổi cách \"n\" luôn luôn tại cuối của một từ (sau \"j\" dạng số nhiều). Hướng đối tượng có thể tại bất kỳ đâu trong câu mà không thay đổi nghĩa của nó. Ba câu sau đây có cùng một nghĩa:"
        frazo-plurala: "Tôi rửa những chiếc cốc mới."
        frazo-singulara: "Tôi rửa chiếc cốc mới."
        rimarkigo-1: "Sự khác biệt về vị trí từ có thể sử dụng cho việc nhấn mạnh. Chúng ta sẽ thấy điều đó trong phần cuối bài học."
        rimarkigo-2: "Sự đổi cách thì không được sử dụng sau động từ \"esti\". \"Esti\" được gọi là động từ liên kết cái mà được hiểu ngầm rằng chủ đề hay chủ thể là tương đương."
        titolo: "Sự đổi cách(-n)"
      muziko01:
        ekspliko: "Bây giờ chúng ta sẽ nghe một bài hát Quốc tế ngữ \"Jen\", của nhóm Ác-hen-ti-na \" La Porkoj\", đạt giải nghệ thuật của tổ chức Liên Hiệp Quốc Tế Ngữ Thế Giới. Nhóm được thành lập bởi Alejandro Cossavella (Hát chính), Pablo Ciancio (Trống), Ignacio Mendizabal (Ghi ta) and Salvador Agustoni (Ghi ta bass). Bấm nút để nghe bài hát."
        titolo: "Âm nhạc trong Quốc tế ngữ"
      neado:
