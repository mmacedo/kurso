        ekspliko-2: "Hầu hết các danh từ không biểu hiện giới tính, nhưng một số nhỏ chỉ người lại có. Với những từ như thế, nếu kết thúc bằng '-o' được qui cho giống đực và '-ino' được qui cho giống cái."
