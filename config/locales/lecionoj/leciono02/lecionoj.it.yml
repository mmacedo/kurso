    leciono02: 
      akuzativo: 
        ekspliko-1: "Esiste un'altra terminazione - molto utile - che, contrassegnando la forma grammaticale denominata \"accusativo\", permette di riconoscere nella proposizione il complemento oggetto (o \"complemento diretto\"): è la terminazione -n, che si aggiunge in coda alla parola (sostantivo, aggettivo o pronome che sia)."
        ekspliko-2: "Al plurale, la terminazione -n dell'accusativo si pone dopo la terminazione -j del plurale. L'uso del segnacaso dell'accusativo (-n) consente il massimo di flessibilità nella disposizione delle parole, senza che mai ne scapiti la chiarezza. Ecco tre frasi il cui significato è, nella sostanza, equivalente:"
        frazo-plurala: "[Io] lavo le tazze nuove."
        frazo-singulara: "[Io] lavo la tazza nuova."
        rimarkigo-1: "In pratica, variando l'ordine delle parole, il significato fondamentale di una frase non cambia, ma se ne possono esprimere più sfumature distinte. (-> B2f)"
        rimarkigo-2: "Dopo il verbo \"essere\" non s'usa mai l'accusativo, poiché il verbo \"essere\" non esprime un'azione e richiede che il predicato sia nello stesso caso del soggetto (cioè al nominativo)."
        titolo: "Accusativo (-n)"
      muziko01: 
        ekspliko: "Ora ascolta la canzone in esperanto \"Jen\" (Ecco), del gruppo argentino \"La Porkoj\" (I Maiali), premiato ai concorsi artistici dell'Uea (Universala Esperanto - Asocio). Il gruppo è formato da: Alejandro Cossavella (voce), Pablo Ciancio (percussione), Ignacio Mendizabal (chitarre) e Salvador Agustoni (chitarra basso). Premi il pulsante a punta verde per l'avvio."
        titolo: "Musica in esperanto."
      neado: 
        ekspliko: "Per rendere negativa una frase, basta anteporre al verbo la particella ne-."
        frazoj: 
          frazo-1: "[Io] non laverò la tazza nuova."
          frazo-2: "[Lui] non è mio fratello."
          frazo-3: "[Lei] non è mia madre."
          frazo-4: "I dolci non erano caldi."
        titolo: Negazione
      prefikso_mal: 
        ekspliko: "Il prefisso mal- permette di creare parole il cui significato è il contrario della parola originaria (un po' come l'italiano: malaccorto, maldestro, etc.; ma, in esperanto, senza la connotazione negativa che ha in italiano)."
        kun: 
          malamiko: "[un] nemico"
          malavara: "generoso / a"
          malbela: "brutto / a"
          maljuna: "vecchio / a (quanto ad età)"
          malnova: "vecchio / a (quanto a novità)"
        sin: 
          amiko: "[un] amico"
          avara: "avaro / a"
          bela: "bello / a"
          juna: giovane
          nova: "nuovo / a"
        titolo: "Prefisso mal-"
      sufikso_ino: 
        ekspliko-1: "Nella prima lezione abbiamo visto che gli aggettivi concordano in numero col sostantivo a cui si riferiscono; cioè: quando il sostantivo è al singolare, l'aggettivo resta al singolare; quand'è al plurale, anche l'aggettivo prende il plurale. Peraltro, gli aggettivi sono sempre invariabili nel genere; cioè: la loro terminazione -a vale sia per il maschile, sia per il femminile."
        ekspliko-2: "Solo i sostantivi che si riferiscono ad esseri sessuati possono identificarne il sesso: la terminazione -o indica quelli maschili; la terminazione -ino, quelli femminili."
        frazoj: 
          frazo-amikino: "La bell'amica"
          frazo-patrino: "La buona madre"
          frazo-virino: "Le grandi donne"
        titolo: "Suffisso -ino."
