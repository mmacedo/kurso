      sufikso_ino:
        ekspliko-1: "Στο πρώτο μάθημα είδαμε πως στην Εσπεράντο τα επίθετα συμφωνούν στον ενικό και στον πληθυντικό αριθμό με το ουσιαστικό που συνοδεύουν. Όταν αναφερόμαστε σε ένα μόνο πράγμα ή πρόσωπο χρησιμοποιούμε τον ενικό. Όταν αναφερόμαστε σε περισσότερα από ένα πράγματα ή πρόσωπα χρησιμοποιούμε τον πληθυντικό. Αντίθετα, τα επιθέτα δε μεταβάλλονται κατά γένος (αρσενικό, θηλυκό ή ουδέτερο)."
        ekspliko-2: "Μόνο τα ουσιαστικά τα οποία αναφέρονται σε όντα που έχουν φύλο μπόρουν να το καταδεικνύουν με ξεχωριστή κατάληξη. Έτσι, τα αρσενικά λήγουν σε -o και τα θηλυκά σε -ino."
