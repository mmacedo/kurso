    leciono02:
      akuzativo:
        ekspliko-1: "Υπάρχει μια άλλη πολύ χρήσιμη κατάληξη που μας επιτρέπει να αναγνωρίζουμε το άμεσο αντικείμενο μέσα σε μια πρόταση. Είναι η αιτιατική, που ξεχωρίζει χάρη στην κατάληξη -n, η οποία προστίθεται στο τέλος των ουσιαστικών, επιθέτων, και αντωνυμιών. Έτσι, μπορεί κανείς να αναγνωρίσει το άμεσο αντικείμενο χάρη στην κατάληξη -n."
        ekspliko-2: "Σημειώστε ότι η κατάληξη για τον πληθυντικό προηγείται της αιτιατικής, η οποία εμφανίζεται πάντοτε στο τέλος κάθε λέξης. Το άμεσο αντικείμενο μπορεί να εμφανιστεί στην αρχή, στη μέση ή στο τέλος της πρότασης χωρίς να αλλάξει το νόημα επειδή αυτό καθορίζεται από την κατάληξη που φέρει η κάθε λέξη κι όχι από τη θέση της. Οι ακόλουθες τρεις φράσεις έχουν το ίδιο ακριβώς νόημα:"
        frazo-plurala: "Πλένω τα καινούρια φλυτζάνια."
        frazo-singulara: "Πλένω το καινούριο φλυτζάνι."
        rimarkigo-1: "Στην πραγματικότητα, διαφοροποιήσεις στη σειρά των λέξεων μπορούν να χρησιμοποιηθούν για να αποδώσουν διαφορετικές νοηματικές αποχρώσεις. Θα εξετάσουμε αυτό το θέμα αργότερα στη σειρά αυτή των μαθημάτων."
        rimarkigo-2: "Η αιτιατική δε χρησιμοποιείται μετά το ρήμα \"esti\", γιατί το ρήμα \"esti\" αφ' εαυτού δηλώνει ότι το υποκείμενο και το κατηγορούμενο είναι ισότιμα."
        titolo: "Αιτιατική (-n)"
      muziko01:
        ekspliko: "Τώρα ας ακούσουμε το εσπεραντικό τραγούδι \"Ιδού\" (Jen) του αργεντίνικου συγκροτήματος \"Χοίροι\" (La Porkoj), που βραβεύτηκε στους διαγωνισμούς καλών τεχνών της Παγκόσμιας Εσπεραντικής Ένωσης. Το συγκρότημα αποτελούν οι Alejandro Cossavella (φωνητικά), Pablo Ciancio (κρουστά), Ignacio Mendizabal (κιθάρα) και Salvador Agustoni (μπάσο). Πιέστε το κουμπί για να ξεκινήσει το τραγούδι."
        titolo: "Εσπεραντική μουσική"
      neado:
        ekspliko: "Για να σχηματίσουμε μια αρνητική φράση αρκεί να εισάγουμε το μόριο \"ne\" πριν το ρήμα."
        frazoj:
          frazo-1: "Δε θα πλύνω το καινούριο φλυτζάνι."
          frazo-2: "Αυτός δεν είναι αδελφός μου."
          frazo-3: "Αυτή δεν είναι η μητέρα μου."
          frazo-4: "Τα γλυκίσματα δεν ήταν ζεστά."
        titolo: Άρνηση
      prefikso_mal:
