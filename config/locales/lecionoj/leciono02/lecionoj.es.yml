    leciono02: 
      akuzativo: 
        ekspliko-1: "Existe otra terminación, muy útil, que nos permite reconocer el objeto directo en una oración. Es el acusativo, y se le coloca al final de los sustantivos, adjetivos y pronombres para formar el objeto directo. De modo que se reconoce al objeto directo por la terminación \"n\"."
        ekspliko-2: "Note que el plural se coloca delante del acusativo, y que éste siempre aparece al final de la palabra. El objeto directo puede aparecer al principio, medio o final de una oración, y eso en ningún modo modifica el sentido, el cual es indicado por el acusativo. He aquí tres frases con el mismo sentido:"
        frazo-plurala: "Lavo las tazas nuevas"
        frazo-singulara: "Lavo la taza nueva"
        rimarkigo-1: "De hecho, los distintos órdenes de palabras pueden usarse para dar énfasis a la frase. De eso hablaremos posteriormente en este curso."
        rimarkigo-2: "Después del verbo \"esti\" no se usa el acusativo, ya que el verbo \"esti\" (ser, estar) implica, por sí mismo, que el sujeto y el predicado son equivalentes."
        titolo: "Acusativo (-n)"
      neado: 
        ekspliko: "Para hacer negativa una frase, basta colocar la palabra \"ne\" delante del verbo."
        frazoj: 
          frazo-1: "No lavaré la taza nueva."
          frazo-2: "Él no es mi hermano."
          frazo-3: "Ella no es mi madre."
          frazo-4: "Las tortas no estaban calientes."
        titolo: Negación
      prefikso_mal: 
        ekspliko: "El prefijo \"mal\" nos permite crear palabras cuyo sentido es el opuesto al de la palabra al cual se le coloca."
        kun: 
          malamiko: enemigo
          malavara: generoso
          malbela: feo
          maljuna: viejo
          malnova: antiguo
        sin: 
          amiko: amigo
          avara: avaro
          bela: bello
          juna: joven
          nova: nuevo
        titolo: "Prefijo \"mal\""
      sufikso_ino: 
        ekspliko-1: "En la primera lección vimos que, en Esperanto, los adjetivos concuerdan en número con el sustantivo; cuando se trata de sólo uno, quedan en singular; cuando se trata de más de uno, deben pasar al plural. Por otra parte, ellos nunca se modifican según género (masculino o femenino)."
        ekspliko-2: "Sólo los nombres destinados a seres sexuados pueden identificar sexo, terminando en \"o\" los masculinos y en \"ino\" los femeninos."
        frazoj: 
          frazo-amikino: "La bella amiga"
          frazo-patrino: "La buena madre"
          frazo-virino: "Las grandes mujeres"
        titolo: "Sufijo -ino"
