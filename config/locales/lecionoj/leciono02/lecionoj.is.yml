        akusativo-ekzpliko-1: "Mjög gagnleg ending gerir okkur kleift að þekkja beint andlag (þolanda) í setningu. Það er endingin \"n\" sem myndar andlagsfall (þolfall) nafnorða, lýsingarorða og fornafna."
