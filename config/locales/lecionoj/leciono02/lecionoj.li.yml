        ekspliko-1: "Esperanto kalboje yra dar viena labai naudinga galūnė, kuri suteikia mums galimybę vientisiniame sakinyje atpažinti tiesioginį objektą. Tai galininko linksnio galūnė \"-n\", kuri pridedama prie daiktavardžio, būdvardžio ir įvardžio galūnės."
        ekspliko-2: "Galūnė \"-n\" visada rašoma žodžio pabaigoje. Daugiskaitos žodžio galūnė yra rašoma prieš galininko linksnio galūnę. Tiesioginis objektas gali būti vientisinio sakinio pradžioje, viduryje ar gale. Tai nekeičia sakinio prasmės, nes viską paaiškina galininko linksnis. Štai trys sakiniai, kurių prasmė yra ta pati:"
        frazo-plurala: "Aš plaunu naujus puodelius."
        frazo-singulara: "Aš plaunu naują puodelį."
        rimarkigo-1: "Keičiant žodžių tvarką sakinyje, galime pabrėžti norimą sakinio dalį. Tai mes aptarsime vėliau."
        rimarkigo-2: "Po veiksmažodžio \"esti\" (\"būti\") galininko linksnis nevartojamas."
        titolo: "Galininkas (\"-n\")"
      muziko01:
