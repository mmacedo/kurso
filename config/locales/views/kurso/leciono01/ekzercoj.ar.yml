            auxdkompreno01: "تمرين في الاستيعاب السماعي"
            auxdkompreno01-instrukcio: "استمع جيدا ثم انقر على الكلمة التي تظن أنك تسمعها. إن كانت إجابتك صحيحة ستختفي الكلمة وإلا ستسمعها مجددا أثناء التمرين. يجب ألا تقل نسبة الإجابات الصحيحة عن ٧٠٪."
