            adverboj: 
              adverboj: 副词
              adverboj-ekzpliko-1: 副词的作用与形容词相当，形容词是用来修饰名词的，副词则是用来修饰动词和形容词的，并且不用词尾“j”，它们一般用来表示原因、时间和地点。
              adverboj-ekzpliko-2: 世界语的副词一般以“e”结尾（当副词由其它词派生而来时永远以“e”结尾）。在世界语里，只需简单地改变一下词尾，词根就可以表达出各种意思。
              frazoj: 
                adverboj-rimarkigo: 副词一般位于它所修饰词的前面。
                frazo-sana: 他是健康的。
                frazo-sane: 他健康地生活着。
                frazo-sani: 他现在身体好。
                frazo-sano: 他有良好的健康状况。
              vortoj: 
                sana: 健康的
                sane: 健康地
                sani: 健康，身体好
                sano: 健康
