              adjektivoj-el-numeraloj: 序数词
              adjektivoj-el-numeraloj-ekzpliko: 序数词是在数词后加词尾“a”构成，因为它们是以“a”结尾，所以可以用复数词尾“-j”和宾格“-n”。
              frazoj: 
                frazo-adjektivoj-1: 第一批男孩来了。
                frazo-adjektivoj-2: 他抓住了第三只虫子。
              vortoj: 
                dek: 十
                dek-naux: 十九
                dek-nauxa: 第十九
                deka: 第十
                tri: 三
                tria: 第三
            adverboj: 
              adverboj-el-numeraloj: 表示序数的副词
              adverboj-el-numeraloj-ekzpliko: 数词加上词尾“e”就变成了表示序数的副词：
              frazoj: 
                frazo-adverboj-1: 他首先将喝水。
              vortoj: 
                du: 二
                due: 其次，第二
                unu: 一
                unue: 首先，第一
