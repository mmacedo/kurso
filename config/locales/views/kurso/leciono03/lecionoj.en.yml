              adjektivoj-el-numeraloj: "Adjectives created from numerals"
              adjektivoj-el-numeraloj-ekzpliko: "The ordinal numbers are formed by adding the adjective ending \\\"a\\\" to the numerals.  Because they have the ending \\\"a\\\", they can receive the plural \\\"-j\\\" and the accusative \\\"-n\\\"."
              frazoj: 
                frazo-adjektivoj-1: "The first boys are coming."
                frazo-adjektivoj-2: "He caught the third insect."
              vortoj: 
                dek: ten
                dek-naux: nineteen
                dek-nauxa: nineteenth
                deka: tenth
                tri: three
                tria: third
