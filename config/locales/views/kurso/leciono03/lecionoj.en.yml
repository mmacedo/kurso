              adverboj: Adverbs
              adverboj-ekzpliko-1: "Adverbs are similar to adjectives, but instead of modifying nouns, they modify verbs (or sometimes adjectives or even other adverbs).  They don't change for plural.  Generally they indicate manner (how), cause (why), time (when), location (where) or quantity (how much)."
              adverboj-ekzpliko-2: "All the adverbs derived from other words end in \\\"e\\\".  The basic idea expressed by the word root can be used in several ways, simply by changing the ending."
              frazoj: 
                adverboj-rimarkigo: "The adverb usually goes before the related word."
                frazo-sana: "He is healthy."
                frazo-sane: "He lives healthily."
                frazo-sani: "He is healthy."
                frazo-sano: "He has good health."
              vortoj: 
                sana: healthy
                sane: healthily
                sani: "to be healthy"
                sano: health
