            akusativo: "Accusativo (-n)"
            akusativo-ekzpliko-1: "Esiste un'altra terminazione - molto utile - che, contrassegnando la forma grammaticale denominata \\\"accusativo\\\", permette di riconoscere nella proposizione il complemento oggetto (o \\\"complemento diretto\\\"): è la terminazione -n, che si aggiunge in coda alla parola (sostantivo, aggettivo o pronome che sia)."
            akusativo-ekzpliko-2: "Al plurale, la terminazione -n dell'accusativo si pone dopo la terminazione -j del plurale. L'uso del segnacaso dell'accusativo (-n) consente il massimo di flessibilità nella disposizione delle parole, senza che mai ne scapiti la chiarezza. Ecco tre frasi il cui significato è, nella sostanza, equivalente:"
            akusativo-rimarkigo-1: "In pratica, variando l'ordine delle parole, il significato fondamentale di una frase non cambia, ma se ne possono esprimere più sfumature distinte. (-> B2f)"
            akusativo-rimarkigo-2: "Dopo il verbo \\\"essere\\\" non s'usa mai l'accusativo, poiché il verbo \\\"essere\\\" non esprime un'azione e richiede che il predicato sia nello stesso caso del soggetto (cioè al nominativo)."
