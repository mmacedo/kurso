            sufikso-ino-ekspliko-1: "Nella prima lezione abbiamo visto che gli aggettivi concordano in numero col sostantivo a cui si riferiscono; cioè: quando il sostantivo è al singolare, l'aggettivo resta al singolare; quand'è al plurale, anche l'aggettivo prende il plurale. Peraltro, gli aggettivi sono sempre invariabili nel genere; cioè: la loro terminazione -a vale sia per il maschile, sia per il femminile."
            sufikso-ino-ekspliko-2: "Solo i sostantivi che si riferiscono ad esseri sessuati possono identificarne il sesso: la terminazione -o indica quelli maschili; la terminazione -ino, quelli femminili."
