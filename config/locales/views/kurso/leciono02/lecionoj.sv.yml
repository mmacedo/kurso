            sufikso-ino: "Suffixet -ino"
            sufikso-ino-ekspliko-1: |-
                Första lektionen visade att adjektiven på Esperanto följer substantivens numerus. Om ett 
                substantiv står i ental skall tillhörande adjektiv också stå i ental. Om substantivet står i plural 
                skall adjektivet också stå i plural. Dock sker ingen ändring vad avser kön (genus). Ex. En vacker 
                kvinna = Bela virino. (ALDRIG BelINa virINo ).
            sufikso-ino-ekspliko-2: |-
                Bara ordstammar (substantiv) som avser varelser med  olika kön får ändelsen 'o' för  
                maskulinum  och 'ino' för femininum.
