            ekzpliko: "Fylltu í eyður þýðingarinnar með því sem þar á að vera.  Gleymdu ekki að setja fleirtölu- og þolfallsendingu þar  sem það á við.  Þegar þú álítur þig hafa gert það sem gera á,  smelltu þá á reitinn fyrir neðan eða styddu á \"Enter\".  Reyndu að fara ekki niður fyrir 70% réttra svara."
