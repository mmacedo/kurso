            akusativo: 목적격어미(-n)
            akusativo-ekzpliko-1: "문장에서 직접목적어를 바로 알려 주는 아주 유용한  어미가  있는데, 이를 <목적격 어미>라고 합니다.그리고 이 어미는 명사, 대명사, 형용사 낱말의 끝에 붙어 직접목적어임을 나타냅니다. 그래서 그 목적어미를 보고 목적어임을 바로 알 수 있습니다.직접목적어를 표시하기 위해  명사나, 형용사와 인칭대명사의 끝에 이 어미를둔다.그렇게 하여 그 목적격어미<-N>가 있는 낱말(들)이 직접 목적어임을 인식할수 있다."
            akusativo-ekzpliko-2: |-
                주의할 것은 복수어미(J)는 목적격어미<N> 보다 앞에 붙는다는 것이며, 이 복수어미는그 낱말의 맨 끝에 옵니다.직접목적어는 문장의 처음이나, 중간에, 또는 끝에 올  수 있으며, 그래도 그 의미는 변하지 않습니다. 왜냐하면 목적어에는 목적격어미가 언제나 따라 가기 때문입니다. 다음의 세 예문은 같은 뜻의 문장입니다.
                언제나 이 목적격어미는 그 목적어의 낱말 끝에 붙는다. 직접목적어는 한문장의  앞, 중앙, 뒤에 나타날 수 있다. 그러나 그 뜻은 전혀 변하지 않는다. 직접목적어는 목적격어미로서 표시되기 때문이다.  다음의 세 문장은 그문장의  뜻이 모두 같다:
            akusativo-rimarkigo-1: "실제로 한 문장에 있어 어순의 다름은 그 문장의 뉴앙스를 달리 하기 위해 쓰입니다. 이 점에 대해선 이 강좌의 후반부에서 배우게 됩니다."
            akusativo-rimarkigo-2: |-
