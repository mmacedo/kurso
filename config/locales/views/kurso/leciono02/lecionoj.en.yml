            akusativo: "Accusative (-n)"
            akusativo-ekzpliko-1: "Another very useful ending allows us to identify the direct object of a sentence. It is the accusative ending \"n\", placed at the end of nouns, adjectives, and pronouns.  (Note:  The direct object is what the verb acts upon.  It receives the action of the verb.  E.g., in \"I see you\", \"you\" is the direct object)."
            akusativo-ekzpliko-2: "Note that the accusative \"n\" is always at the end of the word (after the plural \"j\"). The direct object may go anywhere in the sentence without changing its meaning. The following three sentences have the same meaning:"
            akusativo-rimarkigo-1: "The different word order may be used for emphasis. We will see this in a later lesson."
            akusativo-rimarkigo-2: "The accusative is not used after the verb \"esti\".  \"Esti\" is a so-called linking verb which implies that the subject and the object are equivalent."
