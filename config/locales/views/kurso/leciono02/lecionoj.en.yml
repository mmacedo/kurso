            sufikso-ino-ekspliko-1: "In the first lesson we saw that in Esperanto adjectives agree in number (singular or plural) with the nouns they describe; when a noun refers to one thing, its adjectives stay singular and when the noun refers to more than one, its adjectives are made plural."
