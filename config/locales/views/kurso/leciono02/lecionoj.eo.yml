            akusativo: "Akuzativo (-n)"
            akusativo-ekzpliko-1: "Estas alia finaĵo, tre utila, kiu ebligas al ni rekoni la rektan objekton en propozicio. Ĝi estas la akuzativo, kaj  oni ĝin metas ĉe la fino de substantivoj, adjektivoj kaj pronomoj por formi la rektan objekton. Tiel oni rekonas la rektan objekton per la finaĵo\"n\"."
            akusativo-ekzpliko-2: "Rimarku ke la multnombron oni metas antaŭ la akuzativo, kaj tiu ĉi aperas ĉiam en la vortofino. La rekta objekto povas aperi en la komenco, mezo aŭ fino de la propozicio, kaj tio neniel modifas la sencon, ĉar ĝi estas indikita de la akuzativo. Jen tri frazoj, kies senco estas la sama:"
            akusativo-rimarkigo-1: "Fakte la malsamaj vortordoj povas esti uzataj por iel nuancigi frazon. Tion ni pritraktos pli poste en la kurso."
            akusativo-rimarkigo-2: "Post la verbo \"esti\" oni ne uzu la akuzativon, ĉar la verbo \"esti\" per si mem implicas, ke la subjekto kaj la predikativo estas ekvivalentaj."
