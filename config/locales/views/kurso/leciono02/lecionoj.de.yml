            sufikso-ino-ekspliko-1: "Die Adjektive passen sich dem Substantiv im Numerus an, wie wir gelernt haben (1. Lektion) - im Singular enden sie auf -a, im Plural auf -aj. Maßgeblich ist auch, ob sie ein oder mehrere Substantive begleiten.  Das grammatische Geschlecht (m/f/n) entfällt beim Esperanto."
            sufikso-ino-ekspliko-2: "Beim natürlichen Geschlecht unterscheidet man: viro - Mann; virino -  Frau; fraŭlo - Jungeselle; fraŭlino - Fräulein usw. Das Merkmal 'weiblich' wird also durch die Endung -ino ausgedrückt."
