            akusativo: "Acusativo (-n)"
            akusativo-ekzpliko-1: "Existe otra terminación, muy útil, que nos permite reconocer el objeto directo en una oración. Es el acusativo, y se le coloca al final de los sustantivos, adjetivos y pronombres para formar el objeto directo. De modo que se reconoce al objeto directo por la terminación \\\"n\\\"."
            akusativo-ekzpliko-2: "Note que el plural se coloca delante del acusativo, y que éste siempre aparece al final de la palabra. El objeto directo puede aparecer al principio, medio o final de una oración, y eso en ningún modo modifica el sentido, el cual es indicado por el acusativo. He aquí tres frases con el mismo sentido:"
            akusativo-rimarkigo-1: "De hecho, los distintos órdenes de palabras pueden usarse para dar énfasis a la frase. De eso hablaremos posteriormente en este curso."
            akusativo-rimarkigo-2: "Después del verbo \\\"esti\\\" no se usa el acusativo, ya que el verbo \\\"esti\\\" (ser, estar) implica, por sí mismo, que el sujeto y el predicado son equivalentes."
