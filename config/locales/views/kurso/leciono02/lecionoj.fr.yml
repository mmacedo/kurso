            akusativo: "Accusatif (-n)"
            akusativo-ekzpliko-1: "Il y a une autre terminaison, très utile, qui nous permet de reconnaître le complément d'objet direct (C.O.D.) dans une proposition. C'est l'accusatif qui se met à la fin des substantifs, des adjectifs et des pronoms. On reconnaît ainsi le C.O.D. par la terminaison \"n\"."
            akusativo-ekzpliko-2: "Remarquez que l'on met l'indication du pluriel avant celle de l'accusatif et ceci toujours à la fin du mot. Le complément d'objet direct peut apparaître au début, au milieu ou à la fin de la proposition et cela ne modifie en aucune façon le sens car il est indiqué par l'accusatif. Voici trois phrases dont le sens est le même :"
            akusativo-rimarkigo-1: "En fait, les ordres de mots différents peuvent être utilisés pour indiquer des nuances de la phrase. Nous traiterons cela plus loin dans le cours."
            akusativo-rimarkigo-2: "Après le verbe \"esti\", on ne met pas d'accusatif car le verbe \"esti\" implique de lui-même une équivalence entre le sujet et l'attribut du sujet."
