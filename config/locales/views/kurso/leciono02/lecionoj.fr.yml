            sufikso-ino-ekspliko-1: "Dans la première leçon, nous avons vu qu'en espéranto, les adjectifs s'accordent en nombre avec le substantif; quand celui-ci est au singulier, l'adjectif reste au singulier et quand le substantif est au pluriel, l'adjectif se met au pluriel. Cependant, l'adjectif n'est jamais modifié en genre (masculin ou féminin)."
            sufikso-ino-ekspliko-2: "Seuls les noms utilisés pour des êtres sexués peuvent identifier le sexe en se terminant, soit par \"o\" pour le masculin, soit par \"ino\" pour le féminin."
