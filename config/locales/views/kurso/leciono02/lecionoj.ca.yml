            akusativo: "Acusatiu (-n)"
            akusativo-ekzpliko-1: "Hi ha una altra terminació molt útil que ens permet reconèixer el complement directe dins d'una oració. És l'acusatiu, i es col·loca al final dels substantius, adjectius i pronoms per formar el complement directe. Així doncs, sempre es reconeix el complement directe per la terminació \\\"n\\\"."
            akusativo-ekzpliko-2: "Fixeu-vos que el plural es col·loca davant l'acusatiu, i que aquest apareix al final de la paraula. El complement directe pot aparèixer al principi, al mig o al final de l'oració, i això no en modifica en absolut el sentit, que no és ambigu gràcies a l'acusatiu. Heus aquí tres frases amb el mateix sentit:"
            akusativo-rimarkigo-1: "De fet, el canvi d'ordre dins de l'oració s'acostuma a utilitzar per emfatitzar un element o un altre de la frase. D'això en parlarem més endavant."
            akusativo-rimarkigo-2: "Després del verb \"esti\" no utilitzem l'acusatiu perquè el verb \"esti\" ja implica que el subjecte i el predicat són equivalents."
